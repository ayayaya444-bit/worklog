<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å·¥ä½œç´€éŒ„ Pro | iPhone 16 Edition</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: #f8fafc;
            min-height: 100vh;
            /* é‡å°å…¨è¢å¹• iPhone é ç•™é ‚éƒ¨ç©ºé–“ï¼Œé¿é–‹å‹•æ…‹å³¶ */
            padding-top: env(safe-area-inset-top);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5deg); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* å°è¦½åˆ—å„ªåŒ–ï¼šiPhone 16 å°ˆç”¨é«˜åº¦èˆ‡å®‰å…¨å€ */
        .iphone-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            /* è‡ªå‹•é©æ‡‰ iOS åº•éƒ¨æ©«æ¢é«˜åº¦ */
            padding-bottom: var(--safe-area-inset-bottom);
            z-index: 100;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: calc(70px + var(--safe-area-inset-bottom));
        }

        .nav-btn { 
            flex: 1;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .active-tab-btn { color: #2563eb !important; }
        .active-tab-btn::after {
            content: '';
            position: absolute;
            bottom: 8px;
            width: 4px;
            height: 4px;
            background: #2563eb;
            border-radius: 50%;
        }

        input, select, textarea { font-size: 16px !important; }
        
        /* é˜²æ­¢å…§å®¹è¢«åº•éƒ¨å°è¦½åˆ—é®æ“‹ */
        .content-container {
            padding-bottom: calc(90px + var(--safe-area-inset-bottom));
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spinning { animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    </style>
</head>
<body class="content-container">

    <nav class="bg-slate-900 text-white p-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button onclick="forceRefresh()" id="refreshBtn" class="bg-slate-800 p-2.5 rounded-xl active:scale-90 transition border border-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
            </button>
            <div>
                <h1 class="text-md font-extrabold tracking-tight">ç´€éŒ„ç³»çµ±</h1>
                <p class="text-[9px] font-bold opacity-50 uppercase">v4.5 IP16 Optimized</p>
            </div>
        </div>
        <div class="bg-blue-600 px-4 py-1 rounded-full shadow-lg shadow-blue-900/20">
            <p class="text-[18px] font-black font-mono text-white" id="navDayTotal">0.0</p>
        </div>
    </nav>

    <div class="p-4 max-w-md mx-auto">
        <div id="tab-form" class="tab-content active">
            <div id="topFrequency" class="mb-4 flex gap-2 overflow-x-auto pb-2 scroll-smooth"></div>
            
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                <form id="timeForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <label class="px-1 text-[10px] font-black text-slate-400 uppercase">Client ID</label>
                            <input type="text" id="clientId" required class="w-full bg-slate-50 rounded-xl p-3 text-center text-sm font-bold font-mono border-0" placeholder="ID">
                        </div>
                        <div class="space-y-1">
                            <label class="px-1 text-[10px] font-black text-slate-400 uppercase">Client Name</label>
                            <input type="text" id="clientName" class="w-full bg-slate-100 rounded-xl p-3 text-center text-sm text-slate-400 border-0" readonly>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <label class="px-1 text-[10px] font-black text-slate-400 uppercase">Case No.</label>
                            <input type="text" id="caseId" required class="w-full bg-slate-50 rounded-xl p-3 text-center text-sm font-bold font-mono border-0" placeholder="NO.">
                        </div>
                        <div class="space-y-1">
                            <label class="px-1 text-[10px] font-black text-slate-400 uppercase">Matter Name</label>
                            <input type="text" id="matterName" class="w-full bg-slate-100 rounded-xl p-3 text-center text-sm text-slate-400 border-0" readonly>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-blue-50/50 p-2 rounded-2xl border border-blue-100">
                            <label class="block text-[9px] font-black text-blue-600 mb-1 text-center uppercase">Start</label>
                            <input type="date" id="startDate" class="w-full bg-transparent p-1 text-xs text-center font-bold">
                            <input type="time" id="startTime" class="w-full bg-white rounded-lg p-2 text-xs text-center font-bold shadow-sm border-0">
                        </div>
                        <div class="bg-indigo-50/50 p-2 rounded-2xl border border-indigo-100">
                            <label class="block text-[9px] font-black text-indigo-600 mb-1 text-center uppercase">End</label>
                            <input type="date" id="endDate" class="w-full bg-transparent p-1 text-xs text-center font-bold">
                            <input type="time" id="endTime" class="w-full bg-white rounded-lg p-2 text-xs text-center font-bold shadow-sm border-0">
                        </div>
                    </div>

                    <div class="relative">
                        <input type="text" id="hours" readonly class="w-full bg-slate-900 text-blue-400 font-black rounded-2xl p-4 text-center text-3xl shadow-inner border-0" value="0.0">
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-[10px] font-black text-slate-600 uppercase">Hr</span>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <select id="workCode" class="bg-slate-50 rounded-xl p-3 text-center font-bold text-slate-700 border-0 shadow-sm"><option>D</option><option>RW</option><option>CF</option></select>
                        <select id="caseType" class="bg-slate-50 rounded-xl p-3 text-center font-bold text-slate-700 border-0 shadow-sm text-xs">
                            <option>M&A</option><option>General Corporate</option><option>Corporate Financing</option><option>Project Financing</option>
                            <option>Bond Issuance</option><option>Formosa Bond</option><option>é‡‘èå•†å“</option><option>PE Fund</option><option>å…¶ä»–</option>
                        </select>
                    </div>

                    <textarea id="content" rows="2" class="w-full bg-slate-50 rounded-xl p-3 text-sm font-medium border-0" placeholder="å…§å®¹èªªæ˜..."></textarea>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg active:scale-[0.97] transition-all">
                        Save Record
                    </button>
                </form>
            </div>
        </div>

        <div id="tab-analysis" class="tab-content">
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 mb-4 text-center uppercase tracking-widest">Monthly Trends</h3>
                    <div class="h-60"><canvas id="barChart"></canvas></div>
                </div>
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 mb-2 text-center uppercase tracking-widest">Case Distribution</h3>
                    <div class="h-60"><canvas id="pieChart"></canvas></div>
                    <div id="caseDetails" class="mt-6 hidden animate-fadeIn">
                        <div id="detailList" class="space-y-2 max-h-60 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-list" class="tab-content">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200 mb-4 space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="qStart" class="bg-slate-50 border-0 p-2 rounded-lg text-[10px] text-center font-bold">
                    <input type="date" id="qEnd" class="bg-slate-50 border-0 p-2 rounded-lg text-[10px] text-center font-bold">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="qClient" placeholder="CLIENT ID" class="bg-slate-50 border-0 p-2 rounded-lg text-[10px] text-center font-bold font-mono">
                    <input type="text" id="qCase" placeholder="CASE NO." class="bg-slate-50 border-0 p-2 rounded-lg text-[10px] text-center font-bold font-mono">
                </div>
                <div class="flex gap-2">
                    <button onclick="updateUI()" class="flex-grow bg-slate-900 text-white py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition">Filter</button>
                    <button onclick="exportCSV()" class="bg-emerald-600 text-white px-4 rounded-xl font-bold text-xs transition">CSV</button>
                </div>
            </div>
            <div id="logContainer" class="space-y-3"></div>
        </div>
    </div>

    <div class="iphone-nav">
        <button onclick="switchTab('form')" id="btn-form" class="nav-btn active-tab-btn">
            <span class="text-[10px] font-black uppercase tracking-tighter">New Log</span>
        </button>
        <button onclick="switchTab('analysis')" id="btn-analysis" class="nav-btn text-slate-400">
            <span class="text-[10px] font-black uppercase tracking-tighter">Analysis</span>
        </button>
        <button onclick="switchTab('list')" id="btn-list" class="nav-btn text-slate-400">
            <span class="text-[10px] font-black uppercase tracking-tighter">Vault</span>
        </button>
    </div>

    <div id="nameModal" class="modal fixed inset-0 z-[200] hidden bg-black/60 backdrop-blur-sm">
        <div class="bg-white m-10 p-6 rounded-[2.5rem] mt-[30%] shadow-2xl">
            <h3 class="font-black text-slate-800 text-center uppercase tracking-tight">New Entry</h3>
            <p id="modalHint" class="text-[10px] text-slate-400 text-center mb-4"></p>
            <input type="text" id="newNameInput" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-center font-black outline-none mb-4" placeholder="Enter Name">
            <button onclick="saveNewName()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black active:scale-95 transition">Confirm</button>
        </div>
    </div>

    <script>
        // æ ¸å¿ƒé‚è¼¯ (èˆ‡ v4.4 ç›¸åŒï¼Œç¢ºä¿ç©©å®šæ€§)
        const DB_KEY = 'work_logs_final';
        const META_KEY = 'meta_data_v4';

        function forceRefresh() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            const newUrl = window.location.href.split('?')[0] + '?t=' + new Date().getTime();
            setTimeout(() => { window.location.replace(newUrl); }, 500);
        }

        function getLogs() {
            let data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            ['work_logs', 'work_logs_v2', 'work_logs_v3'].forEach(k => {
                let old = JSON.parse(localStorage.getItem(k) || '[]');
                old.forEach(ol => {
                    if(!data.some(nl => nl.id === ol.id)) {
                        if(!ol.sd) ol.sd = ol.date || new Date().toISOString().split('T')[0].replace(/-/g,'/');
                        if(!ol.ed) ol.ed = ol.sd;
                        data.push(ol);
                    }
                });
            });
            data.sort((a, b) => b.id - a.id);
            localStorage.setItem(DB_KEY, JSON.stringify(data));
            return data;
        }

        let logs = getLogs();
        let meta = JSON.parse(localStorage.getItem(META_KEY) || '{"clients":{}, "cases":{}}');
        let currentModalTarget = null;
        let pieChart, barChart;

        function init() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            renderTopThree();
            updateUI();
        }

        document.getElementById('clientId').addEventListener('blur', function() {
            const id = this.value.trim(); if(!id) return;
            if(meta.clients[id]) document.getElementById('clientName').value = meta.clients[id];
            else openModal('client', id);
        });
        document.getElementById('caseId').addEventListener('blur', function() {
            const id = this.value.trim(); if(!id) return;
            if(meta.cases[id]) {
                document.getElementById('matterName').value = meta.cases[id];
                const hist = logs.find(l => l.cn === id);
                if(hist) document.getElementById('caseType').value = hist.ct;
            } else openModal('case', id);
        });

        function openModal(type, id) {
            currentModalTarget = { type, id };
            document.getElementById('modalHint').innerText = `ID: ${id}`;
            document.getElementById('nameModal').classList.remove('hidden');
        }

        function saveNewName() {
            const name = document.getElementById('newNameInput').value.trim();
            if(!name) return;
            if(currentModalTarget.type === 'client') { meta.clients[currentModalTarget.id] = name; document.getElementById('clientName').value = name; }
            else { meta.cases[currentModalTarget.id] = name; document.getElementById('matterName').value = name; }
            localStorage.setItem(META_KEY, JSON.stringify(meta));
            document.getElementById('nameModal').classList.add('hidden');
            document.getElementById('newNameInput').value = '';
        }

        function renderTopThree() {
            const sevenDaysAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
            const freq = {};
            logs.filter(l => l.id > sevenDaysAgo).forEach(l => { const key = `${l.c}|${l.cn}`; freq[key] = (freq[key] || 0) + 1; });
            const top3 = Object.entries(freq).sort((a,b) => b[1] - a[1]).slice(0,3);
            const container = document.getElementById('topFrequency');
            if(top3.length === 0) { container.innerHTML = ""; return; }
            container.innerHTML = top3.map(([key]) => {
                const [cid, mid] = key.split('|');
                return `<div onclick="applyQuick('${cid}','${mid}')" class="bg-blue-600 text-white text-[9px] px-4 py-2.5 rounded-full whitespace-nowrap shadow-sm active:scale-95 transition font-black tracking-tight">ğŸ”¥ ${mid}</div>`;
            }).join('');
        }

        function applyQuick(cid, mid) {
            document.getElementById('clientId').value = cid; document.getElementById('caseId').value = mid;
            document.getElementById('clientName').value = meta.clients[cid] || ""; document.getElementById('matterName').value = meta.cases[mid] || "";
            const hist = logs.find(l => l.cn === mid); if(hist) document.getElementById('caseType').value = hist.ct;
            calc();
        }

        function updateUI() {
            const container = document.getElementById('logContainer');
            const qs = document.getElementById('qStart').value, qe = document.getElementById('qEnd').value;
            const qc = document.getElementById('qClient').value.trim(), qn = document.getElementById('qCase').value.trim();
            const filtered = logs.filter(l => {
                const dateMatch = (!qs || l.sd.replace(/\//g,'-') >= qs) && (!qe || l.sd.replace(/\//g,'-') <= qe);
                const clientMatch = !qc || l.c.includes(qc);
                const caseMatch = !qn || l.cn.includes(qn);
                return dateMatch && clientMatch && caseMatch;
            });
            container.innerHTML = filtered.map(l => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm relative">
                    <div class="flex justify-between items-start">
                        <div class="space-y-1">
                            <p class="text-[9px] text-blue-600 font-black">${l.sd} â€¢ ${l.s}-${l.e}</p>
                            <h3 class="font-bold text-slate-800 text-xs">${l.c} <span class="text-slate-400 font-normal">${meta.clients[l.c]||''}</span></h3>
                            <p class="text-[10px] text-slate-500 font-bold">${l.cn} | ${meta.cases[l.cn]||''}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-black text-slate-900 font-mono">${l.h.toFixed(1)}</p>
                            <div class="flex gap-1 mt-2">
                                <button onclick="editLog(${l.id})" class="text-[9px] font-black text-blue-500 uppercase px-2 py-1 bg-blue-50 rounded">Edit</button>
                                <button onclick="deleteLog(${l.id})" class="text-[9px] font-black text-red-400 uppercase px-2 py-1 bg-red-50 rounded">Del</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '/');
            const dayTotal = logs.filter(l => l.sd === today).reduce((a, b) => a + b.h, 0);
            document.getElementById('navDayTotal').innerText = dayTotal.toFixed(1);
        }

        function editLog(id) {
            const l = logs.find(log => log.id === id); if(!l) return;
            document.getElementById('clientId').value = l.c; document.getElementById('clientName').value = meta.clients[l.c] || '';
            document.getElementById('caseId').value = l.cn; document.getElementById('matterName').value = meta.cases[l.cn] || '';
            document.getElementById('startDate').value = l.sd.replace(/\//g, '-'); document.getElementById('endDate').value = l.ed.replace(/\//g, '-');
            document.getElementById('startTime').value = l.s; document.getElementById('endTime').value = l.e;
            document.getElementById('content').value = l.desc; document.getElementById('caseType').value = l.ct; document.getElementById('workCode').value = l.wc;
            logs = logs.filter(log => log.id !== id); switchTab('form'); calc();
        }

        function calc() {
            const d1 = document.getElementById('startDate').value, t1 = document.getElementById('startTime').value;
            const d2 = document.getElementById('endDate').value, t2 = document.getElementById('endTime').value;
            if(d1 && t1 && d2 && t2) {
                const start = new Date(`${d1}T${t1}`), end = new Date(`${d2}T${t2}`);
                let diff = (end - start) / 60000;
                document.getElementById('hours').value = diff >= 0 ? (Math.ceil(diff / 6) / 10).toFixed(1) : "Error";
            }
        }
        ['startDate', 'startTime', 'endDate', 'endTime'].forEach(id => document.getElementById(id).onchange = calc);

        document.getElementById('timeForm').onsubmit = (e) => {
            e.preventDefault();
            const h = parseFloat(document.getElementById('hours').value);
            if(isNaN(h)) return alert('æ™‚é–“è¨­å®šä¸æ­£ç¢º');
            const log = {
                id: Date.now(), sd: document.getElementById('startDate').value.replace(/-/g, '/'),
                ed: document.getElementById('endDate').value.replace(/-/g, '/'),
                s: document.getElementById('startTime').value, e: document.getElementById('endTime').value,
                h: h, c: document.getElementById('clientId').value.trim(), cn: document.getElementById('caseId').value.trim(),
                wc: document.getElementById('workCode').value, ct: document.getElementById('caseType').value, desc: document.getElementById('content').value.trim()
            };
            logs.unshift(log); localStorage.setItem(DB_KEY, JSON.stringify(logs));
            init(); switchTab('list');
        };

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => { b.classList.remove('active-tab-btn'); b.classList.add('text-slate-400'); });
            const activeBtn = document.getElementById('btn-' + t);
            activeBtn.classList.add('active-tab-btn'); activeBtn.classList.remove('text-slate-400');
            if(t === 'analysis') renderCharts();
            updateUI();
        }

        function deleteLog(id) { if(confirm('Delete?')) { logs = logs.filter(l => l.id !== id); localStorage.setItem(DB_KEY, JSON.stringify(logs)); updateUI(); } }

        function renderCharts() {
            if (pieChart) pieChart.destroy(); if (barChart) barChart.destroy();
            const caseMap = {}; logs.forEach(l => { if(l.cn) caseMap[l.cn] = l.ct; });
            const typeCounts = {}; Object.values(caseMap).forEach(t => typeCounts[t] = (typeCounts[t]||0)+1);
            pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeCounts),
                    datasets: [{ data: Object.values(typeCounts), backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899'], borderWidth: 4, borderColor: '#ffffff' }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, cutout: '70%',
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 8, usePointStyle: true, font: { size: 10, weight: 'bold' } } } }
                }
            });
            const monthData = {}; logs.forEach(l => { const m = l.sd.substring(0, 7); monthData[m] = (monthData[m]||0)+l.h; });
            const sorted = Object.keys(monthData).sort();
            barChart = new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: { labels: sorted, datasets: [{ label: 'Total Hours', data: sorted.map(m=>monthData[m]), backgroundColor: '#3b82f6', borderRadius: 12 }] },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } },
                    plugins: { legend: { display: false } } 
                }
            });
        }

        function exportCSV() {
            let csv = "\uFEFFé–‹å§‹æ—¥æœŸ,çµæŸæ—¥æœŸ,å®¢æˆ¶ID,å®¢æˆ¶åç¨±,æ¡ˆè™Ÿ,æ¡ˆä»¶åç¨±,å°æ™‚,WorkCode,é¡åˆ¥,å…§å®¹\n";
            logs.forEach(l => { csv += `${l.sd},${l.ed},${l.c},${meta.clients[l.c]||''},${l.cn},${meta.cases[l.cn]||''},${l.h},${l.wc},${l.ct},"${(l.desc||'').replace(/"/g,'""')}"\n`; });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob); link.download = `WorkLog_Export.csv`; link.click();
        }

        function clearSearch() { ['qStart','qEnd','qClient','qCase'].forEach(id => document.getElementById(id).value = ''); updateUI(); }

        init();
    </script>
</body>
</html>
