<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å·¥ä½œç´€éŒ„ Pro | v5.2</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        :root { --safe-area-inset-bottom: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f8fafc; min-height: 100vh; padding-top: env(safe-area-inset-top); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .iphone-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-top: 1px solid rgba(0, 0, 0, 0.05); padding-bottom: var(--safe-area-inset-bottom); z-index: 100; display: flex; height: calc(70px + var(--safe-area-inset-bottom)); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .active-tab-btn { color: #2563eb !important; }
        .active-tab-btn::after { content: ''; position: absolute; bottom: 12px; width: 4px; height: 4px; background: #2563eb; border-radius: 50%; }
        input, select, textarea { font-size: 16px !important; border: 1px solid #e2e8f0 !important; border-radius: 0.75rem; }
        .content-container { padding-bottom: calc(100px + var(--safe-area-inset-bottom)); }
        /* å½ˆå‡ºè¦–çª—æ¨£å¼ */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: white; border-radius: 2rem; width: 100%; max-width: 320px; padding: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="content-container">

    <div id="learningModal" class="modal-overlay">
        <div class="modal-card space-y-4">
            <div class="text-center">
                <span class="bg-blue-100 text-blue-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">New Discovery</span>
                <h2 class="text-lg font-extrabold text-slate-800 mt-2" id="modalTitle">è¼¸å…¥åç¨±</h2>
                <p class="text-xs text-slate-400" id="modalSubtitle">ç³»çµ±å°‡è¨˜ä½æ­¤ ID ä¾›æ—¥å¾Œè‡ªå‹•å¡«å¯«</p>
            </div>
            <input type="text" id="modalInput" class="w-full bg-slate-50 p-4 text-center font-bold text-slate-700 focus:ring-2 ring-blue-500 outline-none" placeholder="è«‹è¼¸å…¥åç¨±...">
            <button onclick="confirmLearning()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg">Confirm</button>
        </div>
    </div>

    <nav class="bg-slate-900 text-white p-5 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <button onclick="location.reload()" class="bg-slate-800 p-2.5 rounded-xl border border-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
            </button>
            <div>
                <h1 class="text-md font-extrabold tracking-tight">ç´€éŒ„ç³»çµ±</h1>
                <p class="text-[9px] font-bold opacity-50 uppercase tracking-widest text-blue-400">v5.2 Smart Search</p>
            </div>
        </div>
        <div class="bg-blue-600/20 border border-blue-500/30 px-4 py-1.5 rounded-2xl text-right">
            <p class="text-[9px] font-black text-blue-400 uppercase leading-none mb-1">Today Total</p>
            <div class="flex items-baseline justify-end gap-0.5">
                <p class="text-xl font-black font-mono text-white" id="navDayTotal">0.0</p>
                <span class="text-[9px] font-bold text-blue-300 ml-0.5">hr</span>
            </div>
        </div>
    </nav>

    <div class="p-4 max-w-md mx-auto">
        <div id="tab-form" class="tab-content active">
            <div id="topFrequency" class="mb-4 flex gap-2 overflow-x-auto pb-2 scroll-smooth"></div>
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                <form id="timeForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1"><label class="px-1 text-[9px] font-black text-slate-400 uppercase">Client ID</label><input type="text" id="clientId" required class="w-full bg-slate-50 p-3 text-center text-sm font-bold font-mono" placeholder="ID" onblur="checkAndLearn('client')"></div>
                        <div class="space-y-1"><label class="px-1 text-[9px] font-black text-slate-400 uppercase">Client Name</label><input type="text" id="clientName" class="w-full bg-slate-100 p-3 text-center text-sm text-slate-400" readonly></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1"><label class="px-1 text-[9px] font-black text-slate-400 uppercase">Case No.</label><input type="text" id="caseId" required class="w-full bg-slate-50 p-3 text-center text-sm font-bold font-mono" placeholder="NO." onblur="checkAndLearn('case')"></div>
                        <div class="space-y-1"><label class="px-1 text-[9px] font-black text-slate-400 uppercase">Matter Name</label><input type="text" id="matterName" class="w-full bg-slate-100 p-3 text-center text-sm text-slate-400" readonly></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 text-center">
                        <div class="bg-blue-50/50 p-2 rounded-2xl"><label class="text-[9px] font-black text-blue-600 uppercase">Start</label><input type="date" id="startDate" class="w-full bg-transparent p-1 text-xs text-center font-bold"><input type="time" id="startTime" class="w-full bg-white p-2 text-xs text-center font-bold shadow-sm"></div>
                        <div class="bg-indigo-50/50 p-2 rounded-2xl"><label class="text-[9px] font-black text-indigo-600 uppercase">End</label><input type="date" id="endDate" class="w-full bg-transparent p-1 text-xs text-center font-bold"><input type="time" id="endTime" class="w-full bg-white p-2 text-xs text-center font-bold shadow-sm"></div>
                    </div>
                    <div class="relative"><input type="text" id="hours" readonly class="w-full bg-slate-900 text-blue-400 font-black rounded-2xl p-4 text-center text-3xl border-0" value="0.0"></div>
                    <div class="grid grid-cols-2 gap-3">
                        <select id="workCode" class="bg-slate-50 p-3 font-bold text-slate-700 shadow-sm"><option>D</option><option>RW</option><option>CF</option></select>
                        <select id="caseType" class="bg-slate-50 p-3 font-bold text-slate-700 shadow-sm text-xs"><option>M&A</option><option>General Corporate</option><option>Corporate Financing</option><option>Project Financing</option><option>Bond Issuance</option><option>Formosa Bond</option><option>é‡‘èå•†å“</option><option>PE Fund</option><option>å…¶ä»–</option></select>
                    </div>
                    <textarea id="content" rows="2" class="w-full bg-slate-50 p-3 text-sm font-medium" placeholder="å…§å®¹èªªæ˜..."></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm uppercase shadow-lg">Save Record</button>
                </form>
            </div>
        </div>

        <div id="tab-analysis" class="tab-content">
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200"><div class="h-48"><canvas id="barChart"></canvas></div></div>
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200"><div class="h-60"><canvas id="pieChart"></canvas></div><div id="caseDetails" class="mt-6 hidden border-t border-slate-100 pt-4"><div id="detailList" class="space-y-2 max-h-64 overflow-y-auto"></div></div></div>
            </div>
        </div>

        <div id="tab-list" class="tab-content">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200 mb-4 space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="qStart" class="bg-slate-50 p-2 text-[10px] text-center font-bold" onchange="updateUI()">
                    <input type="date" id="qEnd" class="bg-slate-50 p-2 text-[10px] text-center font-bold" onchange="updateUI()">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="qClient" placeholder="Search Client ID" class="bg-slate-50 p-2 text-[10px] text-center font-bold uppercase" oninput="updateUI()">
                    <input type="text" id="qCase" placeholder="Search Case No." class="bg-slate-50 p-2 text-[10px] text-center font-bold uppercase" oninput="updateUI()">
                </div>
                <div class="flex gap-2">
                    <button onclick="updateUI()" class="flex-grow bg-slate-900 text-white py-2.5 rounded-xl text-xs font-black uppercase tracking-widest">Refresh</button>
                    <button onclick="exportCSV()" class="bg-emerald-600 text-white px-3 rounded-xl font-bold text-[10px]">EXPORT</button>
                    <label class="bg-blue-600 text-white px-3 rounded-xl font-bold text-[10px] flex items-center cursor-pointer">IMPORT<input type="file" accept=".csv" class="hidden" onchange="importCSV(this)"></label>
                </div>
            </div>
            <div id="logContainer" class="space-y-3"></div>
        </div>
    </div>

    <div class="iphone-nav">
        <button onclick="switchTab('form')" id="btn-form" class="nav-btn active-tab-btn"><span class="text-[10px] font-black uppercase">New Log</span></button>
        <button onclick="switchTab('analysis')" id="btn-analysis" class="nav-btn text-slate-400"><span class="text-[10px] font-black uppercase">Analysis</span></button>
        <button onclick="switchTab('list')" id="btn-list" class="nav-btn text-slate-400"><span class="text-[10px] font-black uppercase">Vault</span></button>
    </div>

    <script>
        const DB_KEY = 'work_logs_final'; const META_KEY = 'meta_data_v4';
        let logs = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let meta = JSON.parse(localStorage.getItem(META_KEY) || '{"clients":{}, "cases":{}}');
        let pieChart, barChart;
        let learningType = ''; // 'client' or 'case'

        function init() { 
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today; document.getElementById('endDate').value = today;
            updateUI(); 
            // å³æ™‚å¸¶å‡ºå·²çŸ¥åç¨±
            document.getElementById('clientId').addEventListener('input', function() { document.getElementById('clientName').value = meta.clients[this.value] || ""; });
            document.getElementById('caseId').addEventListener('input', function() { document.getElementById('matterName').value = meta.cases[this.value] || ""; });
        }

        // --- æ ¸å¿ƒï¼šæ™ºæ…§å­¸ç¿’åç¨± ---
        function checkAndLearn(type) {
            const idValue = document.getElementById(type === 'client' ? 'clientId' : 'caseId').value.trim();
            if (!idValue) return;

            const existingName = type === 'client' ? meta.clients[idValue] : meta.cases[idValue];
            
            if (!existingName) {
                learningType = type;
                document.getElementById('modalTitle').innerText = type === 'client' ? 'è¼¸å…¥ Client åç¨±' : 'è¼¸å…¥ Matter åç¨±';
                document.getElementById('modalSubtitle').innerText = `ID: ${idValue}`;
                document.getElementById('modalInput').value = '';
                document.getElementById('learningModal').style.display = 'flex';
                setTimeout(() => document.getElementById('modalInput').focus(), 100);
            }
        }

        function confirmLearning() {
            const nameValue = document.getElementById('modalInput').value.trim();
            const idValue = document.getElementById(learningType === 'client' ? 'clientId' : 'caseId').value.trim();
            
            if (nameValue) {
                if (learningType === 'client') {
                    meta.clients[idValue] = nameValue;
                    document.getElementById('clientName').value = nameValue;
                } else {
                    meta.cases[idValue] = nameValue;
                    document.getElementById('matterName').value = nameValue;
                }
                localStorage.setItem(META_KEY, JSON.stringify(meta));
            }
            document.getElementById('learningModal').style.display = 'none';
        }

        // --- æ ¸å¿ƒï¼šVault æœå°‹èˆ‡é¡¯ç¤ºé‚è¼¯ ---
        function updateUI() {
            const container = document.getElementById('logContainer');
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '/');
            const dayTotal = logs.filter(l => l.sd === today).reduce((a, b) => a + b.h, 0);
            document.getElementById('navDayTotal').innerText = dayTotal.toFixed(1);

            // æœå°‹æ¢ä»¶
            const qs = document.getElementById('qStart').value.replace(/-/g, '/');
            const qe = document.getElementById('qEnd').value.replace(/-/g, '/');
            const qc = document.getElementById('qClient').value.trim().toUpperCase();
            const qn = document.getElementById('qCase').value.trim().toUpperCase();

            const filtered = logs.filter(l => {
                const matchDate = (!qs || l.sd >= qs) && (!qe || l.sd <= qe);
                const matchClient = !qc || l.c.toUpperCase().includes(qc);
                const matchCase = !qn || l.cn.toUpperCase().includes(qn);
                return matchDate && matchClient && matchCase;
            });

            container.innerHTML = filtered.map(l => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div class="flex-grow pr-4">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[9px] text-blue-600 font-black px-2 py-0.5 bg-blue-50 rounded-md">${l.sd}</span>
                            <span class="text-[9px] text-slate-400 font-bold uppercase">${l.wc} / ${l.ct}</span>
                        </div>
                        <h3 class="font-bold text-slate-800 text-xs">${l.c} <span class="text-slate-400 font-normal">(${meta.clients[l.c] || 'N/A'})</span></h3>
                        <p class="text-[10px] text-blue-500 font-black mt-0.5">${l.cn} <span class="text-slate-400 font-bold ml-1">${meta.cases[l.cn] || ''}</span></p>
                    </div>
                    <div class="text-right">
                        <p class="text-xl font-black font-mono text-slate-900">${l.h.toFixed(1)}</p>
                    </div>
                </div>
            `).join('');
            renderTopThree();
        }

        // --- å…¶é¤˜åŠŸèƒ½æ¨¡çµ„ ---
        function importCSV(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split('\n').filter(r => r.trim() !== "").slice(1);
                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 10) return;
                    let [sd, ed, c, cName, cn, mName, h, wc, ct, desc] = cols.map(v => v.replace(/^"|"$/g, '').trim());
                    sd = sd.replace(/-/g, '/');
                    if (!logs.some(l => l.sd === sd && l.c === c && l.cn === cn && l.h.toString() === h)) {
                        logs.unshift({ id: Date.now()+Math.random(), sd, ed, s:"09:00", e:"10:00", h:parseFloat(h), c, cn, wc, ct, desc });
                        if(c && cName) meta.clients[c] = cName;
                        if(cn && mName) meta.cases[cn] = mName;
                    }
                });
                localStorage.setItem(DB_KEY, JSON.stringify(logs));
                localStorage.setItem(META_KEY, JSON.stringify(meta));
                updateUI();
            };
            reader.readAsText(file);
        }

        function exportCSV() {
            let csv = "\uFEFFé–‹å§‹æ—¥æœŸ,çµæŸæ—¥æœŸ,å®¢æˆ¶ID,å®¢æˆ¶åç¨±,æ¡ˆè™Ÿ,æ¡ˆä»¶åç¨±,å°æ™‚,WorkCode,é¡åˆ¥,å…§å®¹\n";
            logs.forEach(l => { csv += `${l.sd},${l.ed},${l.c},${meta.clients[l.c]||''},${l.cn},${meta.cases[l.cn]||''},${l.h},${l.wc},${l.ct},"${(l.desc||'').replace(/"/g,'""')}"\n`; });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `WorkLog_Export.csv`; a.click();
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab-btn'));
            document.getElementById('btn-' + t).classList.add('active-tab-btn');
            if (t === 'analysis') renderCharts();
            updateUI();
        }

        function renderCharts() {
            if (pieChart) pieChart.destroy(); if (barChart) barChart.destroy();
            const tc = {}; logs.forEach(l => { tc[l.ct] = (tc[l.ct]||0)+1; });
            pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
                type: 'doughnut', data: { labels: Object.keys(tc), datasets: [{ data: Object.values(tc), backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444'] }] },
                options: { responsive: true, maintainAspectRatio: false, onClick: (e, el) => { if(el.length) showDetails(pieChart.data.labels[el[0].index]); } }
            });
            const md = {}; logs.forEach(l => { const m = l.sd.substring(0, 7); md[m] = (md[m]||0)+l.h; });
            const sorted = Object.keys(md).sort();
            barChart = new Chart(document.getElementById('barChart').getContext('2d'), { type: 'bar', data: { labels: sorted, datasets: [{ data: sorted.map(m=>md[m]), backgroundColor: '#3b82f6' }] }, options: { responsive: true, maintainAspectRatio: false } });
        }

        function showDetails(cat) {
            const list = document.getElementById('detailList'); const unique = new Set();
            logs.filter(l => l.ct === cat).forEach(l => unique.add(`${l.c}|${l.cn}`));
            list.innerHTML = Array.from(unique).map(item => {
                const [cid, mid] = item.split('|');
                return `<div class="bg-slate-50 p-3 rounded-xl flex justify-between"><div><p class="text-[8px] text-slate-400">${cid}</p><p class="text-xs font-bold">${mid}</p></div><p class="text-[9px] text-blue-600">${meta.cases[mid] || ''}</p></div>`;
            }).join('');
            document.getElementById('caseDetails').classList.remove('hidden');
        }

        function calc() {
            const d1 = document.getElementById('startDate').value, t1 = document.getElementById('startTime').value;
            const d2 = document.getElementById('endDate').value, t2 = document.getElementById('endTime').value;
            if(d1 && t1 && d2 && t2) {
                const diff = (new Date(`${d2}T${t2}`) - new Date(`${d1}T${t1}`)) / 60000;
                document.getElementById('hours').value = diff >= 0 ? (Math.ceil(diff / 6) / 10).toFixed(1) : "0.0";
            }
        }
        ['startDate', 'startTime', 'endDate', 'endTime'].forEach(id => document.getElementById(id).onchange = calc);

        document.getElementById('timeForm').onsubmit = (e) => {
            e.preventDefault();
            const log = { id: Date.now(), sd: document.getElementById('startDate').value.replace(/-/g, '/'), ed: document.getElementById('endDate').value.replace(/-/g, '/'), s: document.getElementById('startTime').value, e: document.getElementById('endTime').value, h: parseFloat(document.getElementById('hours').value), c: document.getElementById('clientId').value.trim(), cn: document.getElementById('caseId').value.trim(), wc: document.getElementById('workCode').value, ct: document.getElementById('caseType').value, desc: document.getElementById('content').value.trim() };
            logs.unshift(log); localStorage.setItem(DB_KEY, JSON.stringify(logs));
            init(); switchTab('list');
        };

        function renderTopThree() {
            const freq = {}; logs.slice(0, 30).forEach(l => { const k = `${l.c}|${l.cn}`; freq[k] = (freq[k]||0)+1; });
            const top = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,3);
            document.getElementById('topFrequency').innerHTML = top.map(([k]) => `<div onclick="applyQuick('${k.split('|')[0]}','${k.split('|')[1]}')" class="bg-blue-600 text-white text-[9px] px-4 py-2 rounded-full font-black">ğŸ”¥ ${k.split('|')[1]}</div>`).join('');
        }
        function applyQuick(c, m) { 
            document.getElementById('clientId').value = c; document.getElementById('caseId').value = m; 
            document.getElementById('clientName').value = meta.clients[c] || ""; document.getElementById('matterName').value = meta.cases[m] || "";
            calc(); 
        }
        
        init();
    </script>
</body>
</html>
