<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工作紀錄 Pro 跨夜支援版</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-tab-btn { color: #2563eb !important; border-top: 2px solid #2563eb; }
        input, select, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center">
        <div>
            <h1 class="text-lg font-bold">工作紀錄系統</h1>
            <p class="text-[10px] opacity-60">支援跨夜工作紀錄</p>
        </div>
        <div class="text-right">
            <p class="text-xs opacity-70">今日累積</p>
            <p class="text-xl font-mono text-blue-400" id="navDayTotal">0.0</p>
        </div>
    </nav>

    <div class="p-4 max-w-md mx-auto">
        <div id="tab-form" class="tab-content active">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <form id="timeForm" class="space-y-4">
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">CLIENT ID</label>
                            <input type="text" id="clientId" list="clientHistory" required class="w-full bg-slate-50 border-0 rounded-xl p-3">
                            <datalist id="clientHistory"></datalist>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">CASE NO.</label>
                            <input type="text" id="caseId" required class="w-full bg-slate-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="bg-blue-50 p-3 rounded-xl space-y-2">
                        <label class="block text-xs font-bold text-blue-600">START 開始</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="startDate" required class="w-full bg-white border-0 rounded-lg p-2 text-sm font-bold">
                            <input type="time" id="startTime" required class="w-full bg-white border-0 rounded-lg p-2 text-sm">
                        </div>
                    </div>

                    <div class="bg-indigo-50 p-3 rounded-xl space-y-2">
                        <label class="block text-xs font-bold text-indigo-600">END 結束</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="endDate" required class="w-full bg-white border-0 rounded-lg p-2 text-sm font-bold">
                            <input type="time" id="endTime" required class="w-full bg-white border-0 rounded-lg p-2 text-sm">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-blue-500 mb-1 text-center">HOURS 小時數</label>
                        <input type="text" id="hours" readonly class="w-full bg-blue-100 text-blue-700 font-black border-0 rounded-xl p-3 text-center text-xl">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">WORK CODE</label>
                            <select id="workCode" class="w-full bg-slate-50 border-0 rounded-xl p-3 text-sm">
                                <option value="D">D</option><option value="RW">RW</option><option value="CF">CF</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">TYPE 類別</label>
                            <select id="caseType" class="w-full bg-slate-50 border-0 rounded-xl p-3 text-sm">
                                <option value="M&A">M&A</option>
                                <option value="General Corporate">General Corporate</option>
                                <option value="Corporate Financing">Corporate Financing</option>
                                <option value="Project Financing">Project Financing</option>
                                <option value="Bond Issuance">Bond Issuance</option>
                                <option value="Formosa Bond">Formosa Bond</option>
                                <option value="金融商品">金融商品</option>
                                <option value="投信投顧">投信投顧</option>
                                <option value="PE Fund">PE Fund</option>
                                <option value="金融機構併購">金融機構併購</option>
                                <option value="個人資料保護">個人資料保護</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>

                    <div><textarea id="content" rows="2" class="w-full bg-slate-50 border-0 rounded-xl p-3 text-sm" placeholder="工作內容..."></textarea></div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">儲存紀錄</button>
                </form>
            </div>
        </div>

        <div id="tab-analysis" class="tab-content">
            <div class="space-y-6">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-sm font-bold text-slate-700 mb-4 text-center">每月總工時趨勢</h3>
                    <div class="h-64"><canvas id="barChart"></canvas></div>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-sm font-bold text-slate-700 mb-4 text-center">案件類型分佈 (案號數)</h3>
                    <div class="h-64"><canvas id="pieChart"></canvas></div>
                </div>
            </div>
        </div>

        <div id="tab-list" class="tab-content">
            <div id="logContainer" class="space-y-3"></div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around py-3 shadow-lg">
        <button onclick="switchTab('form')" id="btn-form" class="flex flex-col items-center px-6 transition active-tab-btn"><span class="text-xs font-bold">紀錄</span></button>
        <button onclick="switchTab('analysis')" id="btn-analysis" class="flex flex-col items-center px-6 text-slate-400 transition"><span class="text-xs font-bold">分析</span></button>
        <button onclick="switchTab('list')" id="btn-list" class="flex flex-col items-center px-6 text-slate-400 transition"><span class="text-xs font-bold">清單</span></button>
    </div>

    <script>
        const DB_KEY = 'work_logs_final';
        
        function migrateData() {
            let mergedLogs = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            // 兼容舊資料格式
            mergedLogs = mergedLogs.map(l => {
                if (!l.sd) l.sd = l.date; // 如果沒有開始日期，用舊的 date 欄位
                if (!l.ed) l.ed = l.date; // 如果沒有結束日期，用舊的 date 欄位
                return l;
            });
            localStorage.setItem(DB_KEY, JSON.stringify(mergedLogs));
            return mergedLogs;
        }

        let logs = migrateData();
        let pieChart, barChart;

        function initDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
        }

        // 案號自動帶入類別
        document.getElementById('caseId').addEventListener('input', function() {
            const foundLog = logs.find(l => l.cn === this.value.trim());
            document.getElementById('caseType').value = foundLog ? foundLog.ct : "M&A";
        });

        // 計算工時 (支援跨日)
        function calc() {
            const d1 = document.getElementById('startDate').value;
            const t1 = document.getElementById('startTime').value;
            const d2 = document.getElementById('endDate').value;
            const t2 = document.getElementById('endTime').value;

            if(d1 && t1 && d2 && t2) {
                const start = new Date(`${d1}T${t1}`);
                const end = new Date(`${d2}T${t2}`);
                let diffMin = (end - start) / 60000;
                
                if (diffMin < 0) {
                    document.getElementById('hours').value = "時間設定錯誤";
                    return;
                }
                document.getElementById('hours').value = (Math.ceil(diffMin / 6) / 10).toFixed(1);
            }
        }

        ['startDate', 'startTime', 'endDate', 'endTime'].forEach(id => {
            document.getElementById(id).onchange = calc;
        });

        document.getElementById('timeForm').onsubmit = (e) => {
            e.preventDefault();
            const h = parseFloat(document.getElementById('hours').value);
            if (isNaN(h)) return alert('請確認時間設定正確');

            const log = {
                id: Date.now(),
                sd: document.getElementById('startDate').value.replace(/-/g, '/'),
                ed: document.getElementById('endDate').value.replace(/-/g, '/'),
                s: document.getElementById('startTime').value,
                e: document.getElementById('endTime').value,
                h: h,
                c: document.getElementById('clientId').value.trim(),
                cn: document.getElementById('caseId').value.trim(),
                wc: document.getElementById('workCode').value,
                ct: document.getElementById('caseType').value,
                desc: document.getElementById('content').value.trim()
            };
            logs.unshift(log);
            localStorage.setItem(DB_KEY, JSON.stringify(logs));
            alert('已存檔！'); 
            e.target.reset(); 
            initDates(); 
            updateUI();
        };

        function updateUI() {
            const container = document.getElementById('logContainer');
            container.innerHTML = logs.map(l => `
                <div class="bg-white p-4 rounded-xl border mb-3 relative">
                    <button onclick="deleteLog(${l.id})" class="absolute top-2 right-3 text-slate-300">✕</button>
                    <div class="flex justify-between">
                        <div>
                            <p class="text-[10px] text-blue-500 font-bold">${l.sd} ${l.s} → ${l.ed === l.sd ? '' : l.ed} ${l.e}</p>
                            <h3 class="font-bold text-slate-800">${l.c}</h3>
                            <p class="text-xs text-slate-400">${l.cn}</p>
                        </div>
                        <div class="text-right"><p class="text-xl font-black">${l.h.toFixed(1)}</p></div>
                    </div>
                </div>
            `).join('');
            
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '/');
            const dayTotal = logs.filter(l => l.sd === today).reduce((a, b) => a + b.h, 0);
            document.getElementById('navDayTotal').innerText = dayTotal.toFixed(1);
        }

        function deleteLog(id) {
            if(confirm('確定刪除？')) {
                logs = logs.filter(l => l.id !== id);
                localStorage.setItem(DB_KEY, JSON.stringify(logs));
                updateUI();
            }
        }

        function renderCharts() {
            if (pieChart) pieChart.destroy();
            if (barChart) barChart.destroy();
            const typeCounts = {};
            const caseMap = {};
            [...logs].reverse().forEach(l => { if(l.cn) caseMap[l.cn] = l.ct; });
            Object.values(caseMap).forEach(t => typeCounts[t] = (typeCounts[t]||0)+1);
            pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'pie',
                data: { labels: Object.keys(typeCounts), datasets: [{ data: Object.values(typeCounts), backgroundColor: ['#3b82f6','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899','#64748b'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
            const monthData = {};
            logs.forEach(l => { const m = l.sd.substring(0, 7); monthData[m] = (monthData[m]||0)+l.h; });
            const sorted = Object.keys(monthData).sort();
            barChart = new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: { labels: sorted, datasets: [{ label: '工時', data: sorted.map(m=>monthData[m]), backgroundColor: '#6366f1' }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        initDates();
        updateUI();
    </script>
</body>
</html>
