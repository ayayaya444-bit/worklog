<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Â∑•‰ΩúÁ¥ÄÈåÑ Pro | v4.7</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        :root { --safe-area-inset-bottom: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f8fafc; min-height: 100vh; padding-top: env(safe-area-inset-top); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .iphone-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(0, 0, 0, 0.05); padding-bottom: var(--safe-area-inset-bottom); z-index: 100; display: flex; justify-content: space-around; align-items: center; height: calc(70px + var(--safe-area-inset-bottom)); }
        .nav-btn { flex: 1; height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; position: relative; }
        .active-tab-btn { color: #2563eb !important; }
        .active-tab-btn::after { content: ''; position: absolute; bottom: 10px; width: 4px; height: 4px; background: #2563eb; border-radius: 50%; }
        input, select, textarea { font-size: 16px !important; border: 1px solid #e2e8f0 !important; }
        .content-container { padding-bottom: calc(100px + var(--safe-area-inset-bottom)); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spinning { animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    </style>
</head>
<body class="content-container">

    <nav class="bg-slate-900 text-white p-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button onclick="forceRefresh()" id="refreshBtn" class="bg-slate-800 p-2.5 rounded-xl active:scale-90 transition border border-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
            </button>
            <div>
                <h1 class="text-md font-extrabold tracking-tight text-blue-50">Á¥ÄÈåÑÁ≥ªÁµ±</h1>
                <p class="text-[9px] font-bold opacity-50 uppercase tracking-widest">v4.7 Chart Fix</p>
            </div>
        </div>
        <div class="bg-blue-600/20 border border-blue-500/30 px-4 py-1.5 rounded-2xl text-right min-w-[80px]">
            <p class="text-[9px] font-black text-blue-400 uppercase leading-none mb-1">Today Total</p>
            <div class="flex items-baseline justify-end gap-0.5">
                <p class="text-xl font-black font-mono text-white leading-none" id="navDayTotal">0.0</p>
                <span class="text-[9px] font-bold text-blue-300 ml-0.5">hr</span>
            </div>
        </div>
    </nav>

    <div class="p-4 max-w-md mx-auto">
        <div id="tab-form" class="tab-content active">
            <div id="topFrequency" class="mb-4 flex gap-2 overflow-x-auto pb-2 scroll-smooth"></div>
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                <form id="timeForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1"><label class="px-1 text-[10px] font-black text-slate-400 uppercase">Client ID</label><input type="text" id="clientId" required class="w-full bg-slate-50 rounded-xl p-3 text-center text-sm font-bold font-mono" placeholder="ID"></div>
                        <div class="space-y-1"><label class="px-1 text-[10px] font-black text-slate-400 uppercase">Client Name</label><input type="text" id="clientName" class="w-full bg-slate-100 rounded-xl p-3 text-center text-sm text-slate-400" readonly></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1"><label class="px-1 text-[10px] font-black text-slate-400 uppercase">Case No.</label><input type="text" id="caseId" required class="w-full bg-slate-50 rounded-xl p-3 text-center text-sm font-bold font-mono" placeholder="NO."></div>
                        <div class="space-y-1"><label class="px-1 text-[10px] font-black text-slate-400 uppercase">Matter Name</label><input type="text" id="matterName" class="w-full bg-slate-100 rounded-xl p-3 text-center text-sm text-slate-400" readonly></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-blue-50/50 p-2 rounded-2xl border border-blue-100 text-center"><label class="block text-[9px] font-black text-blue-600 mb-1 uppercase">Start</label><input type="date" id="startDate" class="w-full bg-transparent p-1 text-xs text-center font-bold"><input type="time" id="startTime" class="w-full bg-white rounded-lg p-2 text-xs text-center font-bold shadow-sm"></div>
                        <div class="bg-indigo-50/50 p-2 rounded-2xl border border-indigo-100 text-center"><label class="block text-[9px] font-black text-indigo-600 mb-1 uppercase">End</label><input type="date" id="endDate" class="w-full bg-transparent p-1 text-xs text-center font-bold"><input type="time" id="endTime" class="w-full bg-white rounded-lg p-2 text-xs text-center font-bold shadow-sm"></div>
                    </div>
                    <div class="relative"><input type="text" id="hours" readonly class="w-full bg-slate-900 text-blue-400 font-black rounded-2xl p-4 text-center text-3xl shadow-inner border-0" value="0.0"><span class="absolute right-4 top-1/2 -translate-y-1/2 text-[10px] font-black text-slate-600 uppercase">Hr</span></div>
                    <div class="grid grid-cols-2 gap-3">
                        <select id="workCode" class="bg-slate-50 rounded-xl p-3 text-center font-bold text-slate-700 shadow-sm"><option>D</option><option>RW</option><option>CF</option></select>
                        <select id="caseType" class="bg-slate-50 rounded-xl p-3 text-center font-bold text-slate-700 shadow-sm text-xs"><option>M&A</option><option>General Corporate</option><option>Corporate Financing</option><option>Project Financing</option><option>Bond Issuance</option><option>Formosa Bond</option><option>ÈáëËûçÂïÜÂìÅ</option><option>PE Fund</option><option>ÂÖ∂‰ªñ</option></select>
                    </div>
                    <textarea id="content" rows="2" class="w-full bg-slate-50 rounded-xl p-3 text-sm font-medium" placeholder="ÂÖßÂÆπË™™Êòé..."></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg active:scale-[0.97] transition-all">Save Record</button>
                </form>
            </div>
        </div>

        <div id="tab-analysis" class="tab-content">
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 mb-4 text-center uppercase tracking-widest">Monthly Trends</h3>
                    <div class="h-60"><canvas id="barChart"></canvas></div>
                </div>
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 mb-2 text-center uppercase tracking-widest">Case Distribution</h3>
                    <p class="text-[8px] text-blue-500 font-bold text-center mb-4">üí° Click a segment to see details</p>
                    <div class="h-60"><canvas id="pieChart"></canvas></div>
                    <div id="caseDetails" class="mt-6 hidden animate-fadeIn border-t border-slate-100 pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <h4 id="detailTitle" class="text-xs font-black text-slate-800 uppercase tracking-wider">Details</h4>
                            <button onclick="document.getElementById('caseDetails').classList.add('hidden')" class="text-slate-300 text-xs">Close</button>
                        </div>
                        <div id="detailList" class="space-y-2 max-h-60 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-list" class="tab-content">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200 mb-4 space-y-3">
                <div class="grid grid-cols-2 gap-2"><input type="date" id="qStart" class="bg-slate-50 p-2 rounded-lg text-[10px] text-center font-bold"><input type="date" id="qEnd" class="bg-slate-50 p-2 rounded-lg text-[10px] text-center font-bold"></div>
                <div class="grid grid-cols-2 gap-2"><input type="text" id="qClient" placeholder="CLIENT ID" class="bg-slate-50 p-2 rounded-lg text-[10px] text-center font-bold font-mono"><input type="text" id="qCase" placeholder="CASE NO." class="bg-slate-50 p-2 rounded-lg text-[10px] text-center font-bold font-mono"></div>
                <div class="flex gap-2"><button onclick="updateUI()" class="flex-grow bg-slate-900 text-white py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition">Filter</button><button onclick="exportCSV()" class="bg-emerald-600 text-white px-4 rounded-xl font-bold text-xs transition">CSV</button></div>
            </div>
            <div id="logContainer" class="space-y-3"></div>
        </div>
    </div>

    <div class="iphone-nav">
        <button onclick="switchTab('form')" id="btn-form" class="nav-btn active-tab-btn"><span class="text-[10px] font-black uppercase tracking-tighter">New Log</span></button>
        <button onclick="switchTab('analysis')" id="btn-analysis" class="nav-btn text-slate-400"><span class="text-[10px] font-black uppercase tracking-tighter">Analysis</span></button>
        <button onclick="switchTab('list')" id="btn-list" class="nav-btn text-slate-400"><span class="text-[10px] font-black uppercase tracking-tighter">Vault</span></button>
    </div>

    <script>
        const DB_KEY = 'work_logs_final'; const META_KEY = 'meta_data_v4';
        let logs = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let meta = JSON.parse(localStorage.getItem(META_KEY) || '{"clients":{}, "cases":{}}');
        let pieChart, barChart;

        function init() { const today = new Date().toISOString().split('T')[0]; document.getElementById('startDate').value = today; document.getElementById('endDate').value = today; renderTopThree(); updateUI(); }
        
        function forceRefresh() { const btn = document.getElementById('refreshBtn'); btn.classList.add('spinning'); setTimeout(() => { window.location.reload(); }, 500); }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => { b.classList.remove('active-tab-btn'); b.classList.add('text-slate-400'); });
            document.getElementById('btn-' + t).classList.add('active-tab-btn');
            if(t === 'analysis') renderCharts();
            updateUI();
        }

        // Ê†∏ÂøÉ‰øÆÂæ©ÔºöÂúñË°®Ê∏≤ÊüìËàáÈªûÊìä‰∫ã‰ª∂
        function renderCharts() {
            if (pieChart) pieChart.destroy(); if (barChart) barChart.destroy();
            
            // Ë®àÁÆóÂêÑÈ°ûÂûãÁöÑÊ°àËôüÊï∏Èáè
            const caseTypeMap = {}; 
            const typeCounts = {}; 
            
            // ÊâæÂá∫ÊØèÂÄãÊ°àËôüÂ∞çÊáâÁöÑÊúÄÂæå‰∏ÄÂÄãÈ°ûÂûã
            logs.forEach(l => { if(l.cn) caseTypeMap[l.cn] = l.ct; });
            Object.values(caseTypeMap).forEach(t => typeCounts[t] = (typeCounts[t]||0)+1);

            const ctxPie = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeCounts),
                    datasets: [{ data: Object.values(typeCounts), backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899'], borderWidth: 4, borderColor: '#ffffff' }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, cutout: '70%',
                    onClick: (evt, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const category = pieChart.data.labels[index];
                            showCategoryDetails(category);
                        }
                    },
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 8, usePointStyle: true, font: { size: 10, weight: 'bold' } } } }
                }
            });

            // Êúà‰ªΩÁµ±Ë®à
            const monthData = {}; logs.forEach(l => { const m = l.sd.substring(0, 7); monthData[m] = (monthData[m]||0)+l.h; });
            const sorted = Object.keys(monthData).sort();
            barChart = new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: { labels: sorted, datasets: [{ label: 'Total Hours', data: sorted.map(m=>monthData[m]), backgroundColor: '#3b82f6', borderRadius: 8 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
            });
        }

        function showCategoryDetails(category) {
            const detailsDiv = document.getElementById('caseDetails');
            const listDiv = document.getElementById('detailList');
            const uniqueCases = new Set();
            
            // ÊâæÂá∫Â±¨ÊñºË©≤È°ûÂûãÁöÑÊ°àËôü
            logs.filter(l => l.ct === category).forEach(l => uniqueCases.add(`${l.c}|${l.cn}`));
            
            document.getElementById('detailTitle').innerText = `${category} Cases`;
            listDiv.innerHTML = Array.from(uniqueCases).map(item => {
                const [cid, mid] = item.split('|');
                return `
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 flex justify-between items-center">
                        <div>
                            <p class="text-[8px] font-black text-slate-400 uppercase">Client: ${cid}</p>
                            <p class="text-xs font-extrabold text-slate-800">${mid}</p>
                        </div>
                        <p class="text-[9px] text-blue-600 font-bold">${meta.cases[mid] || ''}</p>
                    </div>
                `;
            }).join('');
            
            detailsDiv.classList.remove('hidden');
            detailsDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        // ÂÖ∂È§òÈÇèËºØ‰øùÊåÅ...
        function updateUI() {
            const container = document.getElementById('logContainer');
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '/');
            const dayTotal = logs.filter(l => l.sd === today).reduce((a, b) => a + b.h, 0);
            document.getElementById('navDayTotal').innerText = dayTotal.toFixed(1);

            const qs = document.getElementById('qStart').value, qe = document.getElementById('qEnd').value;
            const qc = document.getElementById('qClient').value.trim(), qn = document.getElementById('qCase').value.trim();
            const filtered = logs.filter(l => {
                const dateMatch = (!qs || l.sd.replace(/\//g,'-') >= qs) && (!qe || l.sd.replace(/\//g,'-') <= qe);
                const clientMatch = !qc || l.c.includes(qc);
                const caseMatch = !qn || l.cn.includes(qn);
                return dateMatch && clientMatch && caseMatch;
            });

            container.innerHTML = filtered.map(l => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm relative">
                    <div class="flex justify-between items-start">
                        <div class="space-y-1">
                            <p class="text-[9px] text-blue-600 font-black">${l.sd} ‚Ä¢ ${l.s}-${l.e}</p>
                            <h3 class="font-bold text-slate-800 text-xs">${l.c} <span class="text-slate-400 font-normal">${meta.clients[l.c]||''}</span></h3>
                            <p class="text-[10px] text-slate-500 font-bold">${l.cn} | ${meta.cases[l.cn]||''}</p>
                        </div>
                        <p class="text-lg font-black text-slate-900 font-mono">${l.h.toFixed(1)}</p>
                    </div>
                </div>
            `).join('');
        }

        // ÂàùÂßãÂåñËàáË°®ÂñÆÁõ£ËÅΩ...
        init();
        document.getElementById('timeForm').onsubmit = (e) => {
            e.preventDefault();
            const h = parseFloat(document.getElementById('hours').value);
            if(isNaN(h) || h <= 0) return alert('ÊôÇÈñìÈåØË™§');
            const log = {
                id: Date.now(), sd: document.getElementById('startDate').value.replace(/-/g, '/'),
                ed: document.getElementById('endDate').value.replace(/-/g, '/'),
                s: document.getElementById('startTime').value, e: document.getElementById('endTime').value,
                h: h, c: document.getElementById('clientId').value.trim(), cn: document.getElementById('caseId').value.trim(),
                wc: document.getElementById('workCode').value, ct: document.getElementById('caseType').value, desc: document.getElementById('content').value.trim()
            };
            logs.unshift(log); localStorage.setItem(DB_KEY, JSON.stringify(logs));
            init(); switchTab('list');
        };

        function calc() {
            const d1 = document.getElementById('startDate').value, t1 = document.getElementById('startTime').value;
            const d2 = document.getElementById('endDate').value, t2 = document.getElementById('endTime').value;
            if(d1 && t1 && d2 && t2) {
                const start = new Date(`${d1}T${t1}`), end = new Date(`${d2}T${t2}`);
                let diff = (end - start) / 60000;
                document.getElementById('hours').value = diff >= 0 ? (Math.ceil(diff / 6) / 10).toFixed(1) : "0.0";
            }
        }
        ['startDate', 'startTime', 'endDate', 'endTime'].forEach(id => document.getElementById(id).onchange = calc);
        
        // Ëá™ÂãïÂ∏∂ÂÖ•ÂêçÁ®±ÈÇèËºØ
        document.getElementById('clientId').onblur = function() { if(meta.clients[this.value]) document.getElementById('clientName').value = meta.clients[this.value]; };
        document.getElementById('caseId').onblur = function() { if(meta.cases[this.value]) document.getElementById('matterName').value = meta.cases[this.value]; };

        function renderTopThree() {
            const container = document.getElementById('topFrequency');
            const freq = {}; logs.slice(0, 20).forEach(l => { const k = `${l.c}|${l.cn}`; freq[k] = (freq[k]||0)+1; });
            const top = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,3);
            container.innerHTML = top.map(([k]) => {
                const [c, m] = k.split('|');
                return `<div onclick="applyQuick('${c}','${m}')" class="bg-blue-600 text-white text-[9px] px-4 py-2 rounded-full whitespace-nowrap font-black">üî• ${m}</div>`;
            }).join('');
        }

        function applyQuick(c, m) {
            document.getElementById('clientId').value = c; document.getElementById('caseId').value = m;
            document.getElementById('clientName').value = meta.clients[c] || ''; document.getElementById('matterName').value = meta.cases[m] || '';
            calc();
        }
    </script>
</body>
</html>
