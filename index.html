<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工作紀錄 Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-tab-btn { color: #2563eb !important; border-top: 2px solid #2563eb; }
        input, select, textarea { font-size: 16px !important; } 
    </style>
</head>
<body class="pb-24">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center">
        <div>
            <h1 class="text-lg font-bold">工作紀錄系統</h1>
            <p class="text-[10px] opacity-60">規則：每 6 分鐘進位 0.1 小時</p>
        </div>
        <div class="text-right">
            <p class="text-xs opacity-70">今日累積</p>
            <p class="text-xl font-mono text-blue-400" id="navDayTotal">0.0</p>
        </div>
    </nav>

    <div class="p-4 max-w-md mx-auto">
        <div id="tab-form" class="tab-content active">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <form id="timeForm" class="space-y-4">
                    
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">CLIENT ID 客戶編號</label>
                        <input type="text" id="clientId" list="clientHistory" required class="w-full bg-slate-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500" placeholder="輸入或選擇客戶...">
                        <datalist id="clientHistory"></datalist>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">CASE NO. 案號</label>
                        <input type="text" id="caseId" required class="w-full bg-slate-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">START 開始</label>
                            <input type="time" id="startTime" required class="w-full bg-slate-50 border-0 rounded-xl p-3">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">END 結束</label>
                            <input type="time" id="endTime" required class="w-full bg-slate-50 border-0 rounded-xl p-3">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-blue-500 mb-1">HOURS 小時數 (自動進位)</label>
                        <input type="text" id="hours" readonly class="w-full bg-blue-50 text-blue-700 font-black border-0 rounded-xl p-3 text-center text-lg">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">WORK CODE</label>
                            <select id="workCode" class="w-full bg-slate-50 border-0 rounded-xl p-3">
                                <option value="D">D</option>
                                <option value="RW">RW</option>
                                <option value="CF">CF</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">TYPE 類別</label>
                            <select id="caseType" class="w-full bg-slate-50 border-0 rounded-xl p-3">
                                <option>M&A</option>
                                <option>General Corporate</option>
                                <option>Corporate Financing</option>
                                <option>Project Financing</option>
                                <option>Bond Issuance</option>
                                <option>Formosa Bond</option>
                                <option>金融商品</option>
                                <option>投信投顧</option>
                                <option>PE Fund</option>
                                <option>金融機構併購</option>
                                <option>個人資料保護</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">CONTENT 工作內容</label>
                        <textarea id="content" rows="3" class="w-full bg-slate-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500" placeholder="請描述工作內容..."></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">
                        儲存紀錄
                    </button>
                </form>
            </div>
        </div>

        <div id="tab-list" class="tab-content">
            <div class="flex gap-2 mb-4">
                <input type="text" id="searchInput" placeholder="搜尋客戶、案號或內容..." class="flex-grow p-3 rounded-xl border-0 shadow-sm focus:ring-2 focus:ring-blue-500">
                <button onclick="exportCSV()" class="bg-emerald-600 text-white px-4 rounded-xl font-bold text-sm shadow-sm">CSV</button>
            </div>
            <div id="logContainer" class="space-y-3"></div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around py-3 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
        <button onclick="switchTab('form')" id="btn-form" class="flex flex-col items-center px-8 transition active-tab-btn">
            <span class="text-xs font-bold">紀錄</span>
        </button>
        <button onclick="switchTab('list')" id="btn-list" class="flex flex-col items-center px-8 text-slate-400 transition">
            <span class="text-xs font-bold">清單</span>
        </button>
    </div>

    <script>
        let logs = JSON.parse(localStorage.getItem('work_logs_v3') || '[]');
        let clients = JSON.parse(localStorage.getItem('clients_v3') || '[]');

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.querySelectorAll('button[id^="btn-"]').forEach(b => b.classList.remove('active-tab-btn'));
            document.getElementById('btn-' + t).classList.add('active-tab-btn');
            if(t === 'list') updateUI();
        }

        function calc() {
            const s = document.getElementById('startTime').value;
            const e = document.getElementById('endTime').value;
            if(s && e) {
                let diff = (new Date(`2000-01-01T${e}`) - new Date(`2000-01-01T${s}`)) / 60000;
                if(diff < 0) diff += 1440;
                document.getElementById('hours').value = (Math.ceil(diff / 6) / 10).toFixed(1);
            }
        }

        document.getElementById('startTime').onchange = calc;
        document.getElementById('endTime').onchange = calc;

        document.getElementById('timeForm').onsubmit = (e) => {
            e.preventDefault();
            const log = {
                id: Date.now(),
                date: new Date().toLocaleDateString('zh-TW'),
                s: document.getElementById('startTime').value,
                e: document.getElementById('endTime').value,
                h: parseFloat(document.getElementById('hours').value) || 0,
                c: document.getElementById('clientId').value.trim(),
                cn: document.getElementById('caseId').value.trim(),
                wc: document.getElementById('workCode').value,
                ct: document.getElementById('caseType').value,
                desc: document.getElementById('content').value.trim()
            };
            logs.unshift(log);
            if(log.c && !clients.includes(log.c)) clients.push(log.c);
            localStorage.setItem('work_logs_v3', JSON.stringify(logs));
            localStorage.setItem('clients_v3', JSON.stringify(clients));
            alert('已成功儲存紀錄！');
            e.target.reset();
            updateUI();
        };

        function deleteLog(id) {
            if(confirm('確定要刪除這筆紀錄嗎？')) {
                logs = logs.filter(l => l.id !== id);
                localStorage.setItem('work_logs_v3', JSON.stringify(logs));
                updateUI();
            }
        }

        function updateUI() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = logs.filter(l => 
                l.c.toLowerCase().includes(search) || 
                l.cn.toLowerCase().includes(search) || 
                l.desc.toLowerCase().includes(search)
            );

            const container = document.getElementById('logContainer');
            container.innerHTML = filtered.length ? filtered.map(l => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 relative">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold">${l.date}</p>
                            <h3 class="font-black text-slate-800">${l.c}</h3>
                            <p class="text-xs text-blue-600 font-medium">${l.cn}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-black text-slate-900">${l.h.toFixed(1)}</p>
                            <p class="text-[10px] text-slate-400 font-mono">${l.s}-${l.e}</p>
                        </div>
                    </div>
                    <p class="text-sm text-slate-600 bg-slate-50 p-2 rounded-lg mb-2">${l.desc || '無內容'}</p>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2">
                            <span class="text-[9px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full font-bold">${l.wc}</span>
                            <span class="text-[9px] bg-slate-100 text-slate-600 px-2 py-0.5 rounded-full font-bold">${l.ct}</span>
                        </div>
                        <button onclick="deleteLog(${l.id})" class="text-[10px] text-red-400 font-bold">刪除</button>
                    </div>
                </div>
            `).join('') : '<p class="text-center text-slate-400 py-10">尚無紀錄</p>';

            const today = new Date().toLocaleDateString('zh-TW');
            const dayTotal = logs.filter(l => l.date === today).reduce((a, b) => a + b.h, 0);
            document.getElementById('navDayTotal').innerText = dayTotal.toFixed(1);
            document.getElementById('clientHistory').innerHTML = clients.map(c => `<option value="${c}">`).join('');
        }

        function exportCSV() {
            if(!logs.length) return alert('目前沒有紀錄可以匯出');
            let csv = "\uFEFF日期,客戶編號,案號,開始,結束,小時數,WorkCode,類別,內容\n";
            logs.forEach(l => {
                csv += `${l.date},${l.c},${l.cn},${l.s},${l.e},${l.h},${l.wc},${l.ct},"${l.desc.replace(/"/g, '""')}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `WorkLog_${new Date().toLocaleDateString().replace(/\//g,'-')}.csv`;
            link.click();
        }

        document.getElementById('searchInput').oninput = updateUI;
        updateUI();
    </script>
</body>
</html>
