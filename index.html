<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Â∑•‰ΩúÁ¥ÄÈåÑ Pro | v4.9</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        :root { --safe-area-inset-bottom: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f8fafc; min-height: 100vh; padding-top: env(safe-area-inset-top); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .iphone-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(0, 0, 0, 0.05); padding-bottom: var(--safe-area-inset-bottom); z-index: 100; display: flex; justify-content: space-around; align-items: center; height: calc(70px + var(--safe-area-inset-bottom)); }
        .nav-btn { flex: 1; height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .active-tab-btn { color: #2563eb !important; }
        .active-tab-btn::after { content: ''; position: absolute; bottom: 10px; width: 4px; height: 4px; background: #2563eb; border-radius: 50%; }
        input, select, textarea { font-size: 16px !important; border: 1px solid #e2e8f0 !important; border-radius: 0.75rem; }
        .content-container { padding-bottom: calc(100px + var(--safe-area-inset-bottom)); }
    </style>
</head>
<body class="content-container">

    <nav class="bg-slate-900 text-white p-5 sticky top-0 z-50 shadow-lg flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button onclick="window.location.reload()" class="bg-slate-800 p-2.5 rounded-xl border border-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
            </button>
            <div>
                <h1 class="text-md font-extrabold tracking-tight">Á¥ÄÈåÑÁ≥ªÁµ±</h1>
                <p class="text-[9px] font-bold opacity-50 uppercase tracking-widest">v4.9 Fixed & Ready</p>
            </div>
        </div>
        <div class="bg-blue-600/20 border border-blue-500/30 px-4 py-1.5 rounded-2xl text-right min-w-[80px]">
            <p class="text-[9px] font-black text-blue-400 uppercase leading-none mb-1">Today Total</p>
            <div class="flex items-baseline justify-end gap-0.5">
                <p class="text-xl font-black font-mono text-white leading-none" id="navDayTotal">0.0</p>
                <span class="text-[9px] font-bold text-blue-300 ml-0.5">hr</span>
            </div>
        </div>
    </nav>

    <div class="p-4 max-w-md mx-auto">
        <div id="tab-form" class="tab-content active">
            <div id="topFrequency" class="mb-4 flex gap-2 overflow-x-auto pb-2 scroll-smooth"></div>
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                <form id="timeForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1"><label class="px-1 text-[10px] font-black text-slate-400 uppercase">Client ID</label><input type="text" id="clientId" required class="w-full bg-slate-50 p-3 text-center text-sm font-bold font-mono" placeholder="ID"></div>
                        <div class="space-y-1"><label class="px-1 text-[10px] font-black text-slate-400 uppercase">Client Name</label><input type="text" id="clientName" class="w-full bg-slate-100 p-3 text-center text-sm text-slate-400" readonly></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1"><label class="px-1 text-[10px] font-black text-slate-400 uppercase">Case No.</label><input type="text" id="caseId" required class="w-full bg-slate-50 p-3 text-center text-sm font-bold font-mono" placeholder="NO."></div>
                        <div class="space-y-1"><label class="px-1 text-[10px] font-black text-slate-400 uppercase">Matter Name</label><input type="text" id="matterName" class="w-full bg-slate-100 p-3 text-center text-sm text-slate-400" readonly></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 text-center">
                        <div class="bg-blue-50/50 p-2 rounded-2xl border border-blue-100"><label class="block text-[9px] font-black text-blue-600 mb-1 uppercase">Start</label><input type="date" id="startDate" class="w-full bg-transparent p-1 text-xs text-center font-bold"><input type="time" id="startTime" class="w-full bg-white p-2 text-xs text-center font-bold shadow-sm"></div>
                        <div class="bg-indigo-50/50 p-2 rounded-2xl border border-indigo-100"><label class="block text-[9px] font-black text-indigo-600 mb-1 uppercase">End</label><input type="date" id="endDate" class="w-full bg-transparent p-1 text-xs text-center font-bold"><input type="time" id="endTime" class="w-full bg-white p-2 text-xs text-center font-bold shadow-sm"></div>
                    </div>
                    <div class="relative"><input type="text" id="hours" readonly class="w-full bg-slate-900 text-blue-400 font-black rounded-2xl p-4 text-center text-3xl border-0" value="0.0"><span class="absolute right-4 top-1/2 -translate-y-1/2 text-[10px] font-black text-slate-600 uppercase">Hr</span></div>
                    <div class="grid grid-cols-2 gap-3">
                        <select id="workCode" class="bg-slate-50 p-3 text-center font-bold text-slate-700 shadow-sm"><option>D</option><option>RW</option><option>CF</option></select>
                        <select id="caseType" class="bg-slate-50 p-3 text-center font-bold text-slate-700 shadow-sm text-xs"><option>M&A</option><option>General Corporate</option><option>Corporate Financing</option><option>Project Financing</option><option>Bond Issuance</option><option>Formosa Bond</option><option>ÈáëËûçÂïÜÂìÅ</option><option>PE Fund</option><option>ÂÖ∂‰ªñ</option></select>
                    </div>
                    <textarea id="content" rows="2" class="w-full bg-slate-50 p-3 text-sm font-medium" placeholder="ÂÖßÂÆπË™™Êòé..."></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg">Save Record</button>
                </form>
            </div>
        </div>

        <div id="tab-analysis" class="tab-content">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200 mb-4"><div class="h-60"><canvas id="barChart"></canvas></div></div>
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200"><div class="h-60"><canvas id="pieChart"></canvas></div><div id="caseDetails" class="mt-6 hidden"></div></div>
        </div>

        <div id="tab-list" class="tab-content">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200 mb-4 space-y-3">
                <div class="grid grid-cols-2 gap-2"><input type="date" id="qStart" class="bg-slate-50 p-2 text-[10px] text-center"><input type="date" id="qEnd" class="bg-slate-50 p-2 text-[10px] text-center"></div>
                <div class="flex gap-2">
                    <button onclick="updateUI()" class="flex-grow bg-slate-900 text-white py-2.5 rounded-xl text-xs font-black uppercase">Filter</button>
                    <button onclick="exportCSV()" class="bg-emerald-600 text-white px-3 rounded-xl font-bold text-[10px]">EXPORT</button>
                    <label class="bg-blue-600 text-white px-3 rounded-xl font-bold text-[10px] flex items-center cursor-pointer">IMPORT<input type="file" accept=".csv" class="hidden" onchange="importCSV(this)"></label>
                </div>
            </div>
            <div id="logContainer" class="space-y-3"></div>
        </div>
    </div>

    <div class="iphone-nav">
        <button onclick="switchTab('form')" id="btn-form" class="nav-btn active-tab-btn"><span class="text-[10px] font-black uppercase">New Log</span></button>
        <button onclick="switchTab('analysis')" id="btn-analysis" class="nav-btn text-slate-400"><span class="text-[10px] font-black uppercase">Analysis</span></button>
        <button onclick="switchTab('list')" id="btn-list" class="nav-btn text-slate-400"><span class="text-[10px] font-black uppercase">Vault</span></button>
    </div>

    <script>
        const DB_KEY = 'work_logs_final'; const META_KEY = 'meta_data_v4';
        let logs = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let meta = JSON.parse(localStorage.getItem(META_KEY) || '{"clients":{}, "cases":{}}');
        let pieChart, barChart;

        function init() { 
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today; 
            document.getElementById('endDate').value = today;
            updateUI(); 
        }

        // --- Ê†∏ÂøÉÂäüËÉΩÔºöÂåØÂÖ• CSV ‰øÆÊ≠£Áâà ---
        function importCSV(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split('\n').filter(r => r.trim() !== "");
                const dataRows = rows.slice(1);
                let importCount = 0;

                dataRows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 10) return;
                    let [sd, ed, c, cName, cn, mName, h, wc, ct, desc] = cols.map(v => v.replace(/^"|"$/g, '').trim());
                    
                    // Êó•ÊúüÊ†ºÂºèÁµ±‰∏ÄËôïÁêÜ (ÈáçË¶ÅÔºöÈò≤Ê≠¢ÂåØÂÖ•ÂæåÈÅéÊøæÂô®Â§±Êïà)
                    sd = sd.replace(/-/g, '/');
                    ed = ed.replace(/-/g, '/');

                    const isDuplicate = logs.some(l => l.sd === sd && l.c === c && l.cn === cn && l.h.toString() === h);
                    if (!isDuplicate) {
                        logs.unshift({ id: Date.now() + Math.random(), sd, ed, s: "09:00", e: "10:00", h: parseFloat(h), c, cn, wc, ct, desc });
                        if (c && cName) meta.clients[c] = cName;
                        if (cn && mName) meta.cases[cn] = mName;
                        importCount++;
                    }
                });

                // Êõ¥Êñ∞Ë≥áÊñôÂ∫´‰∏¶ÈáçÊñ∞ËºâÂÖ•Áï´Èù¢ËÆäÊï∏
                localStorage.setItem(DB_KEY, JSON.stringify(logs));
                localStorage.setItem(META_KEY, JSON.stringify(meta));
                alert(`ÂåØÂÖ•ÂÆåÊàêÔºÅÊàêÂäüÔºö${importCount} Á≠Ü`);
                updateUI(); // Âç≥ÊôÇÈáçÊñ∞Ê∏≤ÊüìÊ∏ÖÂñÆ
                input.value = ""; // Ê∏ÖÁ©∫Ê™îÊ°àÈÅ∏ÂèñÂô®
            };
            reader.readAsText(file);
        }

        // --- Ê†∏ÂøÉÂäüËÉΩÔºöÂåØÂá∫‰∏¶Ëß∏ÁôºÂÑ≤Â≠òÈÅ∏ÂñÆ ---
        function exportCSV() {
            let csv = "\uFEFFÈñãÂßãÊó•Êúü,ÁµêÊùüÊó•Êúü,ÂÆ¢Êà∂ID,ÂÆ¢Êà∂ÂêçÁ®±,Ê°àËôü,Ê°à‰ª∂ÂêçÁ®±,Â∞èÊôÇ,WorkCode,È°ûÂà•,ÂÖßÂÆπ\n";
            logs.forEach(l => {
                csv += `${l.sd},${l.ed},${l.c},${meta.clients[l.c]||''},${l.cn},${meta.cases[l.cn]||''},${l.h},${l.wc},${l.ct},"${(l.desc||'').replace(/"/g,'""')}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `WorkLog_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- UI ÊéßÂà∂ËàáÂúñË°® ---
        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab-btn'));
            document.getElementById('btn-' + t).classList.add('active-tab-btn');
            if(t === 'analysis') renderCharts();
            updateUI();
        }

        function updateUI() {
            const container = document.getElementById('logContainer');
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '/');
            const dayTotal = logs.filter(l => l.sd === today).reduce((a, b) => a + b.h, 0);
            document.getElementById('navDayTotal').innerText = dayTotal.toFixed(1);

            const qs = document.getElementById('qStart').value.replace(/-/g, '/');
            const qe = document.getElementById('qEnd').value.replace(/-/g, '/');
            
            const filtered = logs.filter(l => {
                const d = l.sd;
                return (!qs || d >= qs) && (!qe || d <= qe);
            });

            container.innerHTML = filtered.map(l => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div>
                        <p class="text-[9px] text-blue-600 font-black">${l.sd}</p>
                        <h3 class="font-bold text-slate-800 text-xs">${l.c} | ${l.cn}</h3>
                        <p class="text-[10px] text-slate-400 truncate w-48">${l.desc || 'No Description'}</p>
                    </div>
                    <p class="text-lg font-black font-mono text-slate-900">${l.h.toFixed(1)}</p>
                </div>
            `).join('');
            renderTopThree();
        }

        function renderCharts() {
            if (pieChart) pieChart.destroy(); if (barChart) barChart.destroy();
            const typeCounts = {}; logs.forEach(l => { typeCounts[l.ct] = (typeCounts[l.ct]||0)+1; });
            pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'doughnut',
                data: { labels: Object.keys(typeCounts), datasets: [{ data: Object.values(typeCounts), backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
            const monthData = {}; logs.forEach(l => { const m = l.sd.substring(0, 7); monthData[m] = (monthData[m]||0)+l.h; });
            barChart = new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: { labels: Object.keys(monthData).sort(), datasets: [{ label: 'Hrs', data: Object.values(monthData), backgroundColor: '#3b82f6' }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function calc() {
            const d1 = document.getElementById('startDate').value, t1 = document.getElementById('startTime').value;
            const d2 = document.getElementById('endDate').value, t2 = document.getElementById('endTime').value;
            if(d1 && t1 && d2 && t2) {
                const diff = (new Date(`${d2}T${t2}`) - new Date(`${d1}T${t1}`)) / 60000;
                document.getElementById('hours').value = diff >= 0 ? (Math.ceil(diff / 6) / 10).toFixed(1) : "0.0";
            }
        }
        ['startDate', 'startTime', 'endDate', 'endTime'].forEach(id => document.getElementById(id).onchange = calc);

        document.getElementById('timeForm').onsubmit = (e) => {
            e.preventDefault();
            const log = { id: Date.now(), sd: document.getElementById('startDate').value.replace(/-/g, '/'), ed: document.getElementById('endDate').value.replace(/-/g, '/'), s: document.getElementById('startTime').value, e: document.getElementById('endTime').value, h: parseFloat(document.getElementById('hours').value), c: document.getElementById('clientId').value.trim(), cn: document.getElementById('caseId').value.trim(), wc: document.getElementById('workCode').value, ct: document.getElementById('caseType').value, desc: document.getElementById('content').value.trim() };
            logs.unshift(log); localStorage.setItem(DB_KEY, JSON.stringify(logs));
            init(); switchTab('list');
        };

        function renderTopThree() {
            const freq = {}; logs.slice(0, 20).forEach(l => { const k = `${l.c}|${l.cn}`; freq[k] = (freq[k]||0)+1; });
            const top = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,3);
            document.getElementById('topFrequency').innerHTML = top.map(([k]) => `<div onclick="applyQuick('${k.split('|')[0]}','${k.split('|')[1]}')" class="bg-blue-600 text-white text-[9px] px-4 py-2 rounded-full font-black">üî• ${k.split('|')[1]}</div>`).join('');
        }
        function applyQuick(c, m) { document.getElementById('clientId').value = c; document.getElementById('caseId').value = m; calc(); }
        
        init();
    </script>
</body>
</html>
