    <script>
        const DB_KEY = 'work_logs_final'; const META_KEY = 'meta_data_v4';
        let logs = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        let meta = JSON.parse(localStorage.getItem(META_KEY) || '{"clients":{}, "cases":{}}');
        let currentManageTab = 'client'; let pChart, bChart;

        function init() { const now = new Date(); const todayStr = now.toISOString().split('T')[0]; document.getElementById('startDate').value = todayStr; document.getElementById('endDate').value = todayStr; document.getElementById('clientId').addEventListener('input', function() { document.getElementById('clientName').value = meta.clients[this.value] || ""; }); document.getElementById('caseId').addEventListener('input', function() { document.getElementById('matterName').value = meta.cases[this.value] || ""; }); updateUI(); }

        // --- L&L åŒ¯å‡ºæ ¸å¿ƒé‚è¼¯ ---
        function exportLL() {
            const qs = document.getElementById('qStart').value.replace(/-/g, '/');
            const qe = document.getElementById('qEnd').value.replace(/-/g, '/');
            if (!qs || !qe) { alert("è«‹å…ˆé¸æ“‡åŒ¯å‡ºæ—¥æœŸå€é–“ (Start & End Date)"); return; }

            const filtered = logs.filter(l => (l.sd >= qs && l.sd <= qe)).sort((a,b) => a.sd.localeCompare(b.sd));
            if (filtered.length === 0) { alert("æ­¤å€é–“å…§ç„¡ä»»ä½•è³‡æ–™å¯åŒ¯å‡º"); return; }

            let csvContent = "\uFEFF"; // åŠ å…¥ BOM é¿å… Excel äº‚ç¢¼
            // å®šç¾©æ¬„ä½æ¨™é¡Œ
            csvContent += "CYE,å·¥ä½œæ—¥æœŸ,å®¢æˆ¶ä»£ç¢¼,è™•ç†æ™‚æ•¸,è™•ç†èªªæ˜,å·¥ä½œä»£ç¢¼,æ¡ˆä»¶é¡å‹,å®¢æˆ¶å°æ‡‰ç¢¼\n";

            filtered.forEach(l => {
                const row = [
                    "CYE",                          // A: æ°¸é é¡¯ç¤º CYE
                    l.sd.replace(/\//g, ''),        // B: 20121226 æ ¼å¼
                    `"${l.c}"`,                     // C: å®¢æˆ¶ä»£ç¢¼ (åŠ é›™å¼•è™Ÿé˜²æ­¢æ ¼å¼è·‘æ‰)
                    l.h.toFixed(1),                 // D: è™•ç†æ™‚æ•¸
                    `"${l.desc.replace(/"/g, '""')}"`, // E: è™•ç†èªªæ˜ (è™•ç†å¼•è™Ÿä¸¦åŠ é›™å¼•è™Ÿ)
                    l.wc,                           // F: å·¥ä½œä»£ç¢¼
                    "",                             // G: (åŸæœ¬æœªæŒ‡å®šï¼Œè·³é)
                    ""                              // H: å®¢æˆ¶å°æ‡‰ç¢¼ (ä¿ç•™ç©ºç™½)
                ];
                csvContent += row.join(",") + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `LL_Export_${qs.replace(/\//g,'')}_${qe.replace(/\//g,'')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // (å…¶é¤˜ Chart, Edit, UpdateUI ç­‰é‚è¼¯ç¶­æŒ v6.6 åŸæ¨£)
        function renderCharts() { if (pChart) pChart.destroy(); if (bChart) bChart.destroy(); const catMap = {}; logs.forEach(l => { if(!catMap[l.ct]) catMap[l.ct] = new Set(); catMap[l.ct].add(l.cn); }); const labels = Object.keys(catMap); const dataValues = labels.map(k=>catMap[k].size); pChart = new Chart(document.getElementById('pieChart').getContext('2d'), { type: 'doughnut', plugins: [ChartDataLabels], data: { labels, datasets: [{ data: dataValues, backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899','#06b6d4','#84cc16','#f97316','#a855f7','#64748b'] }] }, options: { responsive: true, maintainAspectRatio: false, onClick: (e, el) => { if(el.length) showCategoryDetails(labels[el[0].index]); }, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9, weight: 'bold' } } }, datalabels: { formatter: (v, ctx) => { let sum = 0; ctx.chart.data.datasets[0].data.map(d => sum += d); return (v * 100 / sum).toFixed(0) + "%"; }, color: '#fff', font: { weight: 'bold', size: 10 }, display: (ctx) => ctx.dataset.data[ctx.dataIndex] > 0 } } } }); const md = {}; logs.forEach(l => { const m = l.sd.substring(0, 7); md[m] = (md[m]||0)+l.h; }); const sorted = Object.keys(md).sort(); bChart = new Chart(document.getElementById('barChart').getContext('2d'), { type: 'bar', data: { labels: sorted, datasets: [{ data: sorted.map(m=>md[m]), backgroundColor: '#3b82f6', borderRadius: 8 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, datalabels: { display: false } } } }); }
        function showCategoryDetails(cat) { const area = document.getElementById('drillDownArea'), list = document.getElementById('drillDownList'), title = document.getElementById('drillDownTitle'); const filtered = logs.filter(l => l.ct === cat); const matterSet = new Set(); filtered.forEach(l => matterSet.add(l.cn)); title.innerText = cat; list.innerHTML = Array.from(matterSet).map(cn => { const sampleLog = filtered.find(l => l.cn === cn); const clientID = sampleLog ? sampleLog.c : 'N/A'; return `<div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm"><div class="flex justify-between items-start"><div><p class="text-[8px] font-black text-blue-500 uppercase">Case No: ${cn}</p><h3 class="font-bold text-slate-800 text-xs">${meta.cases[cn] || 'No Name'}</h3></div></div><div class="mt-2 pt-2 border-t border-slate-50"><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Client</p><p class="text-[10px] text-slate-600 font-bold">${clientID} - ${meta.clients[clientID] || 'Unknown'}</p></div></div>`; }).join(''); area.classList.remove('hidden'); area.scrollIntoView({ behavior: 'smooth' }); }
        function startEdit(id) { const log = logs.find(l => l.id === id); if (!log) return; switchTab('form'); document.getElementById('editId').value = log.id; document.getElementById('clientId').value = log.c; document.getElementById('caseId').value = log.cn; document.getElementById('startDate').value = log.sd.replace(/\//g, '-'); document.getElementById('endDate').value = log.ed.replace(/\//g, '-'); document.getElementById('startTime').value = log.s; document.getElementById('endTime').value = log.e; document.getElementById('hours').value = log.h.toFixed(1); document.getElementById('content').value = log.desc || ""; document.getElementById('clientName').value = meta.clients[log.c] || ""; document.getElementById('matterName').value = meta.cases[log.cn] || ""; document.getElementById('workCode').value = log.wc || "D"; document.getElementById('caseType').value = log.ct || "å…¶ä»–"; document.getElementById('editBadge').classList.remove('hidden'); document.getElementById('submitBtn').innerText = "Update Record"; document.getElementById('submitBtn').classList.replace('bg-blue-600', 'bg-orange-500'); }
        function cancelEdit() { document.getElementById('timeForm').reset(); document.getElementById('editId').value = ""; document.getElementById('editBadge').classList.add('hidden'); document.getElementById('submitBtn').innerText = "Save Record"; document.getElementById('submitBtn').classList.replace('bg-orange-500', 'bg-blue-600'); init(); }
        function openIdManager() { document.getElementById('idManagerModal').style.display = 'flex'; renderIdList(); }
        function closeIdManager() { document.getElementById('idManagerModal').style.display = 'none'; }
        function switchManageTab(t) { currentManageTab = t; renderIdList(); }
        function renderIdList() { const list = document.getElementById('idListScroll'); const data = currentManageTab === 'client' ? meta.clients : meta.cases; list.innerHTML = Object.entries(data).length ? Object.entries(data).map(([id, name]) => `<div class="bg-white p-3 rounded-xl flex justify-between items-center animate-fadeIn"><div><p class="text-[8px] font-black text-slate-400 uppercase">${id}</p><p class="text-xs font-bold text-slate-700">${name}</p></div><button onclick="deleteIdEntry('${id}')" class="text-red-300 hover:text-red-500 p-2"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg></button></div>`).join('') : '<p class="text-center text-[10px] font-bold text-slate-300 py-10">NO DATA FOUND</p>'; }
        function deleteIdEntry(id) { if (confirm(`ç¢ºå®šåˆªé™¤ "${id}"ï¼Ÿ`)) { if (currentManageTab === 'client') delete meta.clients[id]; else delete meta.cases[id]; localStorage.setItem(META_KEY, JSON.stringify(meta)); renderIdList(); } }
        function deleteLog(id) { if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { logs = logs.filter(l => l.id !== id); localStorage.setItem(DB_KEY, JSON.stringify(logs)); updateUI(); } }
        function checkAndLearn(type) { const idVal = document.getElementById(type === 'client' ? 'clientId' : 'caseId').value.trim(); if (!idVal || (type === 'client' ? meta.clients[idVal] : meta.cases[idVal])) return; learningType = type; document.getElementById('modalTitle').innerText = `æ–° ${type.toUpperCase()} åç¨±`; document.getElementById('modalSubtitle').innerText = `ID: ${idVal}`; document.getElementById('modalInput').value = ''; document.getElementById('learningModal').style.display = 'flex'; setTimeout(() => document.getElementById('modalInput').focus(), 100); }
        function confirmLearning() { const name = document.getElementById('modalInput').value.trim(), id = document.getElementById(learningType === 'client' ? 'clientId' : 'caseId').value.trim(); if (name) { if (learningType === 'client') meta.clients[id] = name; else meta.cases[id] = name; localStorage.setItem(META_KEY, JSON.stringify(meta)); } document.getElementById('learningModal').style.display = 'none'; }
        function switchTab(t) { document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active')); document.getElementById('tab-' + t).classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab-btn')); document.getElementById('btn-' + t).classList.add('active-tab-btn'); if (t === 'analysis') { document.getElementById('drillDownArea').classList.add('hidden'); renderCharts(); } updateUI(); }
        function calc() { const d1 = document.getElementById('startDate').value, t1 = document.getElementById('startTime').value, d2 = document.getElementById('endDate').value, t2 = document.getElementById('endTime').value; if(d1 && t1 && d2 && t2) { const diff = (new Date(`${d2}T${t2}`) - new Date(`${d1}T${t1}`)) / 60000; document.getElementById('hours').value = diff >= 0 ? (Math.ceil(diff / 6) / 10).toFixed(1) : "0.0"; } }
        ['startDate', 'startTime', 'endDate', 'endTime'].forEach(id => document.getElementById(id).onchange = calc);
        document.getElementById('timeForm').onsubmit = (e) => { e.preventDefault(); const editId = document.getElementById('editId').value; const logData = { sd: document.getElementById('startDate').value.replace(/-/g, '/'), ed: document.getElementById('endDate').value.replace(/-/g, '/'), s: document.getElementById('startTime').value, e: document.getElementById('endTime').value, h: parseFloat(document.getElementById('hours').value), c: document.getElementById('clientId').value.trim(), cn: document.getElementById('caseId').value.trim(), wc: document.getElementById('workCode').value, ct: document.getElementById('caseType').value, desc: document.getElementById('content').value.trim() }; if (editId) { const idx = logs.findIndex(l => l.id == editId); logs[idx] = { ...logs[idx], ...logData }; cancelEdit(); } else { logs.unshift({ id: Date.now(), ...logData }); } localStorage.setItem(DB_KEY, JSON.stringify(logs)); init(); switchTab('list'); };
        function updateUI() { const now = new Date(); const todaySlash = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')}`; document.getElementById('navDayTotal').innerText = logs.filter(l => l.sd === todaySlash).reduce((s, c) => s + c.h, 0).toFixed(1); const container = document.getElementById('logContainer'); const qs = document.getElementById('qStart').value.replace(/-/g, '/'), qe = document.getElementById('qEnd').value.replace(/-/g, '/'); const filtered = logs.filter(l => (!qs || l.sd >= qs) && (!qe || l.sd <= qe)); container.innerHTML = filtered.map(l => `<div class="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden animate-fadeIn"><div class="p-4 flex justify-between items-start"><div class="flex-grow pr-2"><div class="flex items-center gap-2 mb-1"><span class="text-[9px] text-blue-600 font-black px-2 py-0.5 bg-blue-50 rounded-md">${l.sd}</span><span class="text-[9px] text-slate-400 font-bold font-mono uppercase tracking-tighter">${l.s} - ${l.e}</span></div><h3 class="font-extrabold text-slate-800 text-[11px] leading-tight">${l.c} <span class="text-slate-400 font-medium">(${meta.clients[l.c] || 'N/A'})</span></h3><p class="text-[10px] text-blue-500 font-black mt-0.5">${l.cn} <span class="text-slate-400 font-bold ml-1">${meta.cases[l.cn] || ''}</span></p></div><div class="flex items-center gap-1.5"><div class="text-right mr-1"><p class="text-lg font-black font-mono text-slate-900 leading-none">${l.h.toFixed(1)}</p><p class="text-[7px] font-black text-slate-300 uppercase">Hours</p></div><button onclick="startEdit(${l.id})" class="text-slate-300 hover:text-blue-500 p-1"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button><button onclick="deleteLog(${l.id})" class="text-red-100 hover:text-red-400 p-1"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7M4 7h16"/></svg></button></div></div>${l.desc ? `<div class="px-4 pb-3"><div class="bg-slate-50/80 rounded-xl p-2.5 border border-slate-100/50"><p class="text-[10px] text-slate-500 font-medium italic">"${l.desc}"</p></div></div>` : ''}</div>`).join(''); renderTopThree(); }
        function renderTopThree() { const freq = {}; logs.slice(0, 30).forEach(l => { const k = `${l.c}|${l.cn}`; freq[k] = (freq[k]||0)+1; }); const top = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,3); document.getElementById('topFrequency').innerHTML = top.map(([k]) => `<div onclick="applyQuick('${k.split('|')[0]}','${k.split('|')[1]}')" class="bg-blue-600 text-white text-[9px] px-4 py-2 rounded-full font-black">ğŸ”¥ ${k.split('|')[1]}</div>`).join(''); }
        function applyQuick(c, m) { document.getElementById('clientId').value = c; document.getElementById('caseId').value = m; document.getElementById('clientName').value = meta.clients[c] || ""; document.getElementById('matterName').value = meta.cases[m] || ""; calc(); }
        init();
    </script>
