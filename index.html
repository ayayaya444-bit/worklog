                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95">å„²å­˜ç´€éŒ„</button>

        <div id="tab-analysis" class="tab-content">

                    <p class="text-[10px] text-slate-400 text-center mb-4">é»æ“Šåœ“é¤…åœ–å€å¡Šå±•é–‹æ¸…å–®</p>

                    <div id="caseDetails" class="mt-6 hidden">
                        <div class="flex justify-between items-center border-b pb-2 mb-3">

        <div id="tab-list" class="tab-content">

                <div class="flex justify-between items-center"><p class="text-xs font-bold text-slate-500">é€²éšæŸ¥è©¢å·¥å…·</p><button onclick="clearSearch()" class="text-[10px] text-blue-500">æ¸…é™¤</button></div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="qStart" class="bg-slate-50 p-2 rounded-lg text-xs text-center border">
                    <input type="date" id="qEnd" class="bg-slate-50 p-2 rounded-lg text-xs text-center border">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="qClient" placeholder="å®¢æˆ¶ID" class="bg-slate-50 p-2 rounded-lg text-xs text-center border">
                    <input type="text" id="qCase" placeholder="æ¡ˆè™Ÿ" class="bg-slate-50 p-2 rounded-lg text-xs text-center border">
                </div>
                <div class="flex gap-2">
                    <button onclick="updateUI()" class="flex-grow bg-slate-800 text-white py-2 rounded-xl text-xs font-bold">åŸ·è¡Œæœå°‹</button>

    <div id="nameModal" class="modal">
        <div class="modal-content space-y-4">
            <div class="flex justify-between items-center border-b pb-2"><h3 class="font-bold text-slate-800">å»ºç«‹åç¨±é—œè¯</h3><span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full">New ID</span></div>
            <p id="modalHint" class="text-xs text-slate-500 leading-relaxed"></p>
            <input type="text" id="newNameInput" class="w-full border-2 border-blue-50 p-4 rounded-xl text-center font-bold focus:border-blue-500 outline-none" placeholder="è¼¸å…¥åç¨±...">
            <button onclick="saveNewName()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-blue-200 shadow-lg">ç¢ºèª</button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around p-3 shadow-[0_-10px_20px_rgba(0,0,0,0.05)] z-50 h-24">
        <button onclick="switchTab('form')" id="btn-form" class="nav-btn active-tab-btn">
            <span class="text-xs font-black uppercase tracking-widest">ç´€éŒ„</span>
            <div class="w-1 h-1 bg-blue-600 rounded-full mt-1 dot hidden"></div>
        </button>
        <button onclick="switchTab('analysis')" id="btn-analysis" class="nav-btn text-slate-400">
            <span class="text-xs font-black uppercase tracking-widest">åˆ†æ</span>
        </button>
        <button onclick="switchTab('list')" id="btn-list" class="nav-btn text-slate-400">
            <span class="text-xs font-black uppercase tracking-widest">æŸ¥è©¢</span>
        </button>
    </div>

    <script>
        const DB_KEY = 'work_logs_final';
        const META_KEY = 'meta_data_v4';

        function forceRefresh() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            const newUrl = window.location.href.split('?')[0] + '?t=' + new Date().getTime();
            setTimeout(() => { window.location.replace(newUrl); }, 500);
        }

        function getLogs() {
            let data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            ['work_logs', 'work_logs_v2', 'work_logs_v3'].forEach(k => {
                let old = JSON.parse(localStorage.getItem(k) || '[]');
                old.forEach(ol => {
                    if(!data.some(nl => nl.id === ol.id)) {
                        if(!ol.sd) ol.sd = ol.date || new Date().toISOString().split('T')[0].replace(/-/g,'/');
                        if(!ol.ed) ol.ed = ol.sd;
                        data.push(ol);
                    }
                });
            });
            data.sort((a, b) => b.id - a.id);
            localStorage.setItem(DB_KEY, JSON.stringify(data));
            return data;
        }

        let logs = getLogs();
        let meta = JSON.parse(localStorage.getItem(META_KEY) || '{"clients":{}, "cases":{}}');
        let currentModalTarget = null;
        let pieChart, barChart;

        function init() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            renderTopThree();
            updateUI();
        }

        // ID é€£å‹•åç¨±é‚è¼¯
        document.getElementById('clientId').addEventListener('blur', function() {
            const id = this.value.trim(); if(!id) return;
            if(meta.clients[id]) document.getElementById('clientName').value = meta.clients[id];
            else openModal('client', id);
        });
        document.getElementById('caseId').addEventListener('blur', function() {
            const id = this.value.trim(); if(!id) return;
            if(meta.cases[id]) {
                document.getElementById('matterName').value = meta.cases[id];
                const hist = logs.find(l => l.cn === id);
                if(hist) document.getElementById('caseType').value = hist.ct;
            } else openModal('case', id);
        });

        function openModal(type, id) {
            currentModalTarget = { type, id };
            document.getElementById('modalHint').innerHTML = `åµæ¸¬åˆ°æ–°ä»£ç¢¼ <b class="text-blue-600">${id}</b>ã€‚<br>è«‹è¼¸å…¥å°æ‡‰åç¨±ï¼š`;
            document.getElementById('nameModal').style.display = 'block';
        }

        function saveNewName() {
            const name = document.getElementById('newNameInput').value.trim();
            if(!name) return;
            if(currentModalTarget.type === 'client') {
                meta.clients[currentModalTarget.id] = name;
                document.getElementById('clientName').value = name;
            } else {
                meta.cases[currentModalTarget.id] = name;
                document.getElementById('matterName').value = name;
            }
            localStorage.setItem(META_KEY, JSON.stringify(meta));
            document.getElementById('nameModal').style.display = 'none';
            document.getElementById('newNameInput').value = '';
        }

        function renderTopThree() {
            const sevenDaysAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
            const freq = {};
            logs.filter(l => l.id > sevenDaysAgo).forEach(l => {
                const key = `${l.c}|${l.cn}`;
                freq[key] = (freq[key] || 0) + 1;
            });
            const top3 = Object.entries(freq).sort((a,b) => b[1] - a[1]).slice(0,3);
            const container = document.getElementById('topFrequency');
            if(top3.length === 0) { container.innerHTML = ""; return; }
            container.innerHTML = top3.map(([key]) => {
                const [cid, mid] = key.split('|');
                return `<div onclick="applyQuick('${cid}','${mid}')" class="bg-blue-600 text-white text-[10px] px-4 py-3 rounded-xl whitespace-nowrap shadow-sm active:scale-90 transition font-bold">ğŸ”¥ ${cid} / ${mid}</div>`;
            }).join('');
        }

        function applyQuick(cid, mid) {
            document.getElementById('clientId').value = cid;
            document.getElementById('caseId').value = mid;
            document.getElementById('clientName').value = meta.clients[cid] || "";
            document.getElementById('matterName').value = meta.cases[mid] || "";
            const hist = logs.find(l => l.cn === mid);
            if(hist) document.getElementById('caseType').value = hist.ct;
            calc();
        }

        function updateUI() {
            const container = document.getElementById('logContainer');
            const qs = document.getElementById('qStart').value, qe = document.getElementById('qEnd').value;
            const qc = document.getElementById('qClient').value.trim(), qn = document.getElementById('qCase').value.trim();
            const filtered = logs.filter(l => {
                const dateMatch = (!qs || l.sd.replace(/\//g,'-') >= qs) && (!qe || l.sd.replace(/\//g,'-') <= qe);
                const clientMatch = !qc || l.c.includes(qc);
                const caseMatch = !qn || l.cn.includes(qn);
                return dateMatch && clientMatch && caseMatch;
            });
            container.innerHTML = filtered.map(l => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 relative shadow-sm">
                    <div class="flex justify-between items-start">
                        <div class="space-y-1">
                            <p class="text-[10px] text-blue-600 font-black">${l.sd} ${l.s} â†’ ${l.e}</p>
                            <h3 class="font-bold text-slate-800 text-sm">${l.c} <span class="font-normal text-slate-400 text-xs">${meta.clients[l.c]||''}</span></h3>
                            <p class="text-xs text-slate-500 font-medium">${l.cn} - <span class="text-slate-400">${meta.cases[l.cn]||''}</span></p>
                            <p class="text-[10px] bg-slate-100 px-2 py-0.5 rounded-full inline-block text-slate-500">${l.ct} | ${l.wc}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-black text-slate-900">${l.h.toFixed(1)}</p>
                            <div class="flex gap-2 mt-3">
                                <button onclick="editLog(${l.id})" class="bg-blue-50 text-blue-600 p-2 rounded-lg text-[10px] font-bold">ä¿®æ”¹</button>
                                <button onclick="deleteLog(${l.id})" class="bg-red-50 text-red-400 p-2 rounded-lg text-[10px] font-bold">åˆªé™¤</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '/');
            const dayTotal = logs.filter(l => l.sd === today).reduce((a, b) => a + b.h, 0);
            document.getElementById('navDayTotal').innerText = dayTotal.toFixed(1);
        }

        function editLog(id) {
            const l = logs.find(log => log.id === id); if(!l) return;
            document.getElementById('clientId').value = l.c;
            document.getElementById('clientName').value = meta.clients[l.c] || '';
            document.getElementById('caseId').value = l.cn;
            document.getElementById('matterName').value = meta.cases[l.cn] || '';
            document.getElementById('startDate').value = l.sd.replace(/\//g, '-');
            document.getElementById('endDate').value = l.ed.replace(/\//g, '-');
            document.getElementById('startTime').value = l.s;
            document.getElementById('endTime').value = l.e;
            document.getElementById('content').value = l.desc;
            document.getElementById('caseType').value = l.ct;
            document.getElementById('workCode').value = l.wc;
            logs = logs.filter(log => log.id !== id);
            switchTab('form'); calc();
        }

        function calc() {
            const d1 = document.getElementById('startDate').value, t1 = document.getElementById('startTime').value;
            const d2 = document.getElementById('endDate').value, t2 = document.getElementById('endTime').value;
            if(d1 && t1 && d2 && t2) {
                const start = new Date(`${d1}T${t1}`), end = new Date(`${d2}T${t2}`);
                let diff = (end - start) / 60000;
                document.getElementById('hours').value = diff >= 0 ? (Math.ceil(diff / 6) / 10).toFixed(1) : "Error";
            }
        }
        ['startDate', 'startTime', 'endDate', 'endTime'].forEach(id => document.getElementById(id).onchange = calc);

        document.getElementById('timeForm').onsubmit = (e) => {
            e.preventDefault();
            const h = parseFloat(document.getElementById('hours').value);
            if(isNaN(h)) return alert('æ™‚é–“è¨­å®šä¸æ­£ç¢º');
            const log = {
                id: Date.now(),
                sd: document.getElementById('startDate').value.replace(/-/g, '/'),
                ed: document.getElementById('endDate').value.replace(/-/g, '/'),
                s: document.getElementById('startTime').value,
                e: document.getElementById('endTime').value,
                h: h,
                c: document.getElementById('clientId').value.trim(),
                cn: document.getElementById('caseId').value.trim(),
                wc: document.getElementById('workCode').value,
                ct: document.getElementById('caseType').value,
                desc: document.getElementById('content').value.trim()
            };
            logs.unshift(log); localStorage.setItem(DB_KEY, JSON.stringify(logs));
            alert('å„²å­˜æˆåŠŸ'); e.target.reset(); init();
        };

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active-tab-btn');
                b.classList.add('text-slate-400');
            });
            const activeBtn = document.getElementById('btn-' + t);
            activeBtn.classList.add('active-tab-btn');
            activeBtn.classList.remove('text-slate-400');
            if(t === 'analysis') renderCharts();
            updateUI();
        }

        function deleteLog(id) {
            if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { logs = logs.filter(l => l.id !== id); localStorage.setItem(DB_KEY, JSON.stringify(logs)); updateUI(); }
        }

        function renderCharts() {
            if (pieChart) pieChart.destroy(); if (barChart) barChart.destroy();
            const caseMap = {}; logs.forEach(l => { if(l.cn) caseMap[l.cn] = l.ct; });
            const typeCounts = {}; Object.values(caseMap).forEach(t => typeCounts[t] = (typeCounts[t]||0)+1);
            pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(typeCounts),
                    datasets: [{ data: Object.values(typeCounts), backgroundColor: ['#3b82f6','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899','#64748b'] }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    onClick: (evt, elements) => {
                        if (elements.length > 0) showCategoryDetails(pieChart.data.labels[elements[0].index]);
                    },
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } }
                }
            });
            const monthData = {}; logs.forEach(l => { const m = l.sd.substring(0, 7); monthData[m] = (monthData[m]||0)+l.h; });
            const sorted = Object.keys(monthData).sort();
            barChart = new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: { labels: sorted, datasets: [{ label: 'Total Hours', data: sorted.map(m=>monthData[m]), backgroundColor: '#6366f1', borderRadius: 5 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function showCategoryDetails(category) {
            const detailsDiv = document.getElementById('caseDetails');
            const listDiv = document.getElementById('detailList');
            const uniqueCases = new Set();
            logs.filter(l => l.ct === category).forEach(l => uniqueCases.add(`${l.c} | ${l.cn}`));
            document.getElementById('detailTitle').innerText = `${category} (${uniqueCases.size})`;
            listDiv.innerHTML = Array.from(uniqueCases).map(item => {
                const [cid, mid] = item.split(' | ');
                return `<div class="bg-slate-50 p-4 rounded-xl border flex justify-between items-center"><div class="text-[10px] font-bold text-slate-400 uppercase">ID: ${cid}<br><span class="text-xs text-slate-700">${mid}</span></div><div class="text-[10px] text-slate-400 font-bold">${meta.cases[mid] || ''}</div></div>`;
            }).join('');
            detailsDiv.classList.remove('hidden');
            detailsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function exportCSV() {
            let csv = "\uFEFFé–‹å§‹æ—¥æœŸ,çµæŸæ—¥æœŸ,å®¢æˆ¶ID,å®¢æˆ¶åç¨±,æ¡ˆè™Ÿ,æ¡ˆä»¶åç¨±,å°æ™‚,WorkCode,é¡åˆ¥,å…§å®¹\n";
            logs.forEach(l => {
